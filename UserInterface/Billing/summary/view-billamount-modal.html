<div>
    <div class="panel panel-default">
        <div class="panel-heading">Details</div>
        <div class="panel-body">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Billing Policy</th>
                        <th>Billing Subpolicy</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="data in dldata.moreDetails">
                        <td>{{data.BillingPolicy.Name}}</td>
                        <td>{{data.BillingSubpolicy.Name}}</td>
                        <td>{{data.Amount}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel-footer text-right">
        <button class="btn btn-success" data-ng-click="closeModal()">Close</button>
    </div>
</div>
