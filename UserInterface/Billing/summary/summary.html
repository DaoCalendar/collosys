<div class="row-fluid">
    <div class="panel form-horizontal">
        <div class="panel-heading">
            <label><b>Bill Summary</b></label>
        </div>
        <div class="row-fluid">
            <div class="control-group span3">
                <div class="control-label">
                    <label>Product</label>
                </div>
                <div class="controls">
                    <select class="input-medium"
                        data-ng-model="dldata.BillAmount.Product"
                        data-ng-change="datalayer.getStakeholders(dldata.BillAmount.Product)"
                        data-ui-select2="">
                        <option></option>
                        <option data-ng-repeat="data in dldata.products">{{data}}</option>
                    </select>
                </div>
            </div>
            <div data-ng-show="dldata.BillAmount.Product" class="control-group span3">
                <div class="control-label">
                    <label>Stakeholder</label>
                </div>
                <div class="controls">
                    <select class="input-large"
                            data-ng-model="dldata.BillAmount.Stakeholder"
                            data-ui-select2=""
                            data-ng-change="datalayer.getBillingData(dldata.BillAmount.Product,dldata.BillAmount.Stakeholder,dldata.BillAmount.Month)">
                        <option></option>
                        <option value="{{data.Id}}" data-ng-repeat="data in dldata.stakeholderList">{{data.Name}}</option>
                    </select>
                </div>
            </div>
            <div data-ng-show="dldata.BillAmount.Stakeholder" class="control-group span4 ">
                <div class="control-label">
                    <label>Month</label>
                </div>
                <div class="controls">
                    <div class="input-append">
                        <input class="input-medium" type="text" name="StartMonth" data-ng-model="dldata.BillAmount.Month"
                               data-ng-change="datalayer.getBillingData(dldata.BillAmount.Product,dldata.BillAmount.Stakeholder,dldata.BillAmount.Month)"
                               data-date-days-of-week-disabled="'0'" data-date-min-view-mode="1" data-date-format="yyyy-MM-dd"
                               data-bs-datepicker="" />
                        <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div>
            <div class="text-center">
                <div class="row-fluid">
                    <div class="control-group span5 text-left">
                        <div class="control-label">
                            <label>Fixed Amount</label>
                        </div>
                        <div class="controls">
                            <div class="input-append">
                                <input type="text"
                                       data-ng-model="dldata.billingData.FixedAmount" readonly />
                               
                            </div>
                        </div>
                    </div>
                    <div class="control-group span5">
                        <div class="control-label">
                            <label>Start Date</label>
                        </div>
                        <div class="controls">
                            <input type="text" value="{{dldata.billingData.StartDate | date:'yyyy-MM-dd'}}" readonly />
                        </div>
                    </div>

                </div>
                <div class="row-fluid">
                    <div class="control-group span5">
                        <div class="control-label">
                            <label>Variable Amount</label>
                        </div>
                        <div class="controls">
                            <div class="input-append">
                                <input type="text" data-ng-model="dldata.billingData.VariableAmount" readonly>
                                <button data-ng-disabled="factory.enableLink()"
                                        data-ng-click="factory.getDetailData('Variable');
                                        openViewModal()"
                                        class="btn btn-link">
                                    View Details
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="control-group span5">
                        <div class="control-label">
                            <label>End Date</label>
                        </div>
                        <div class="controls">
                            <input type="text" value="{{dldata.billingData.EndDate}}" readonly />
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="control-group span5">
                        <div class="control-label">
                            <label>Deduction/Incentive</label>
                        </div>
                        <div class="controls">
                            <div class="input-append">
                                <input type="text" data-ng-model="dldata.billingData.Deductions" readonly />
                                <button data-ng-disabled="factory.enableLink()"
                                        data-ng-click="factory.getDetailData('Adhoc');openViewModal()"
                                        class="btn btn-link">
                                    View Details
                                </button>
                                <button data-ng-click="openAddModal()"
                                        data-ng-disabled="factory.enableLink()"
                                        class="btn btn-link">
                                    Add New
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-fluid" data-ng-show="false">
                    <div class="control-group span3">
                        <div class="control-label">
                            <label>Tax Amount</label>
                        </div>
                        <div class="controls">
                            <div class="input-append">
                                <input type="text" data-ng-model="dldata.billingData.TaxAmount" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row-fluid text-center">
                <button class="btn btn-success"
                        data-ng-show="!factory.enableLink()"
                        data-ng-click="datalayer.approvePayBillingAmount(dldata.billingData,'Approve')"
                        data-ng-disabled="dldata.billingData.Status==='Approved'">
                    Approve
                </button>

                <button class="btn btn-success"
                        data-ng-click="datalayer.approvePayBillingAmount(dldata.billingData,'Pay')"
                        data-ng-show="dldata.billingData.Status==='Approved'"
                        data-ng-disabled="dldata.billingData.PayStatus =='Paid'">
                    Paid
                </button>
                <div></div>
            </div>
        </div>
    </div>
</div>
