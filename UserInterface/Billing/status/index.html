<div class="container" data-ng-controller="BillingStatusController">
    <div class="panel row">
        <div class="panel-heading">Billing Status</div>
        <div class="row" style="height:500px;overflow:auto">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Bill Month</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="bill in billingList" data-ng-class="{donebg:bill.Status==='Done',pendingbg:bill.Status==='Pending'}">
                        <td>{{bill.Products}}</td>
                        <td>{{bill.BillMonth}}</td>
                        <td>{{bill.Status}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
    <style type="text/css">
       
        .donebg {
            background-color: lightgreen;
        }

        .pendingbg {
            background-color: papayawhip;
        }

    </style>
