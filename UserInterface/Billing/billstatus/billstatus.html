<div class="row-fluid">
    <form name="billstatusform" class="form-horizontal">
        <div class="span4">
            <cs-field data-ng-model="Sele.Product" field="BillAmount.Products"></cs-field>
        </div>
        <div class="span4">
            <cs-field data-ng-model="Sele.Month" field="BillAmount.Month"></cs-field>
        </div>
        <div class="span2">
            <cs-button type="Add" text="Fetch data"
                ng-show="billstatusform.$valid"
                ng-click="fetchData(Sele)"></cs-button>
            <!--ng-disabled="billstatusform.$invalid"-->
        </div>

        <table data-ng-show="billAmountList.length>0" class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>Stakeholder Name</th>
                    <th>Payment Status</th>
                    <th>Payment Date</th>
                    <th>Change State</th>
                    <!-- <th>Date</th>-->
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="amount in billAmountList">
                    <td>{{amount.Stakeholder.Name}}</td>
                    <td>{{amount.PayStatus}}</td>
                    <td>{{amount.PayStatusDate | date}}</td>
                    <td>
                        <input type="button" class="btn btn-default" value="Next Status"
                               data-ng-click="amount.showDate='true'"
                            data-ng-disabled="amount.PayStatus=='Closed'"/>
                        <cs-button type="Save" text="Next State"
                                   ng-click="amount.showDate='true'"
                                   ng-disabled="amount.PayStatus=='Closed'"></cs-button>
                        
                    </td>
                    <td>
                        <div data-ng-if="amount.showDate">
                            <cs-field field="BillAmount.PayStatusDate"
                                ng-model="amount.ChangeStatus"
                                no-label=""
                                ng-change="changeStatus(amount)"></cs-field>
                        </div>
                    </td>
                    <!--<td> <cs-field data-ng-model="amount.Changed" field="BillAmount.PayStatus" no-label=""></cs-field></td>
                    <td>
                        <cs-field field="BillAmount.PayStatusDate" ng-model="amount.ChangeStatus" no-label=""></cs-field>
                    </td>
                    -->
                </tr>
            </tbody>
        </table>
    </form>
</div>
