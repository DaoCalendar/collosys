<cs-form layout="6.4.8">
    <div data-ng-form="payoutPolicyForm" >
        <div class="row">
            
            <cs-field layout="3.4.8" data-ng-model="dldata.payoutPolicy.Products" 
                      field="BillingPolicy.Products"></cs-field>
            
            <cs-field layout="3.4.8" data-ng-show="dldata.payoutPolicy.Products" data-ng-model="dldata.payoutPolicy.PolicyType"
                    
                      field="BillingPolicy.PolicyType" ></cs-field>
            
            <cs-field layout="3.4.8" data-ng-show="dldata.payoutPolicy.Products" data-ng-model="dldata.payoutPolicy.PolicyFor"
                      field="BillingPolicy.ApplyTo" data-ng-change="getApplyToData(dldata.payoutPolicy.PolicyFor)"></cs-field>
            
            <div data-ng-if="dldata.payoutPolicy.PolicyFor != 'Product' && dldata.payoutPolicy.Products">
                <cs-field layout="3.4.8" data-ng-model="dldata.payoutPolicy.PolicyForId" data-ng-change="getSubpolicy()"
                          field="BillingPolicy.ApplyOn" value-list="applyOnArray"></cs-field>
            </div>

            <div data-ng-if="dldata.payoutPolicy.PolicyFor == 'Product'" data-ng-init="dldata.payoutPolicy.PolicyForId = dldata.payoutPolicy.Products">
                <cs-field layout="3.4.8" data-ng-model="dldata.payoutPolicy.PolicyForId"
                          field="BillingPolicy.ApplyOnText" data-ng-disabled="true" data-ng-change="getSubpolicy()"></cs-field>
            </div>
        </div>
            <!--<div class="row" data-ng-if="false">
                <div class="form-group col-md-6">
                    <label class="col-md-4">Name</label>
                    <div class="col-md-8">
                        <input type="text" data-ng-model="dldata.payoutPolicy.Name"
                               data-ng-pattern="/^\w*$/" readonly="readonly" required />
                    </div>
                </div>
            </div>-->
        </div>
   
    <div class="col-md-9">
        <div class="col-md-5">
            <cs-list list-heading="Draft/Expired SubPolicy" value-list="dldata.ExpiredAndSubpolicy" text-field="Name"
                     data-ng-model="policy" on-click="setDisplaySubpolicy(policy.subpolicy, BillingRelations); setButtonStatus(policy)"></cs-list>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <cs-list list-heading="Approved/UnApproved SubPolicy" value-list="dldata.ApproveUnapproved" text-field="Name"
                     data-ng-model="policy" on-click="setDisplaySubpolicy(policy.subpolicy, BillingRelations); setButtonStatus(policy)"></cs-list>
        </div>
    </div>
    <div class="row" data-ng-show="false">
        <div class="col-md-1">
        </div>
        <div class="col-md-4">
            <label class="heading-for-box">Expired/Draft</label>
            <div class="box">
                <!--Expired-->
                <div class="policy-name-box"
                    data-ng-repeat="billingRelation in dldata.payoutPolicy.BillingRelations | filter:factory.filterRelation(false,'')">
                    <div class="clickableName"
                        data-ng-click="setDisplaySubpolicy(billingRelation.BillingSubpolicy,billingRelation);setButtonStatus('Expired')">
                        {{billingRelation.BillingSubpolicy.Name}}
                    </div>
                </div>
                <!--Draft-->
                <div class="policy-name-box"
                    data-ng-repeat="subPolicy in dldata.subPolicyList">
                    <div class="clickableName"
                        data-ng-click="setDisplaySubpolicy(subPolicy);setButtonStatus('Draft')">
                        {{subPolicy.Name}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <label class="heading-for-box">Approved/UnApproved</label>
            <div class="box">
                <!--Approved-->
                <div class="policy-name-box"
                    data-ng-repeat="billingRelation in dldata.payoutPolicy.BillingRelations | filter:factory.filterRelation(true,'Approved') | orderBy: 'Priority'">
                    <div class="clickableName"
                        data-ng-click="setButtonStatus('Approved');setDisplaySubpolicy(billingRelation.BillingSubpolicy,billingRelation)">
                        {{billingRelation.BillingSubpolicy.Name}}
                    </div>
                </div>
                <!--UnApproved-->
                <div class="policy-name-box alert-error"
                    data-ng-repeat="billingRelation in dldata.payoutPolicy.BillingRelations | filter:factory.filterRelation(true,'Submitted') | orderBy: 'Priority'">
                    <div class="clickableName"
                        data-ng-click="setButtonStatus('UnApproved');setDisplaySubpolicy(billingRelation.BillingSubpolicy,billingRelation)">
                        {{billingRelation.BillingSubpolicy.Name}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="margin-box container-fluid" data-ng-show="buttonStatus" data-ng-form="policyForm">
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-9">
                <div>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row">
                                <b class="col-md-2">{{disSubPolicy.Name}} :({{buttonStatus}})</b>
                                <!--Deactivate,Approv, Reject Buttons-->
                                <div class="pull-right" style="margin-right: 5px">
                                    <!--<div class="form-group">
                                        <div class="controls">-->
                                    <cs-button type="delete" text="Deactivate"
                                        data-ng-show="buttonStatus=='Approved'"
                                        data-ng-click="openModelDeactivateSubPolicy(billingRelation);"></cs-button>
                                    <!--for draft-->
                                    <cs-button type="save" text="Activate"
                                        data-ng-show="buttonStatus=='Draft'"
                                        data-ng-click="openModelNewSubPolicy(billingRelation,$index);"></cs-button>

                                    <!--for Expired-->
                                    <cs-button type="add" text="Reactivate"
                                        data-ng-show="buttonStatus=='Expired'"
                                        data-ng-click="openModelReactivateSubPolicy(billingRelation);">
                                    </cs-button>

                                    <cs-button type="save" text="Approve"
                                               data-ng-show="buttonStatus=='UnApproved'"
                                               data-ng-click="approve(billingRelation)">
                                    </cs-button>

                                    <cs-button type="save" text="Reject"
                                               data-ng-show="buttonStatus=='UnApproved'"
                                               data-ng-click="reject(billingRelation)">
                                    </cs-button>

                                    <!--   </div>
                                    </div>-->
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">

                            <!--Name & Policy-->
                            <div class="row">
                                <!--Name-->
                                
                                    <cs-field data-ng-model="disSubPolicy.Name" data-ng-disabled="true"
                                        field="BillingPolicy.Name"></cs-field>
                            </div>
                            <!--Output & Condition-->
                            <div class="row" style="margin-bottom: 5px">
                                <!--Output-->
                                        <!-- <cs-field data-ng-model="disSubPolicy.Output" data-ng-disabled="true"
                                                   field="BillingPolicy.Output"></cs-field>-->
                                        <label class="col-md-4 control-label">Output</label>
                                        <div class="col-md-8">
                                            <textarea class="noResize form-control"
                                                      style="height: 150px"
                                                      data-ng-model="disSubPolicy.Output"></textarea>
                                </div>
                                <!--Condition-->
                                        <!--   <cs-field data-ng-model="disSubPolicy.Condition" data-ng-disabled="true"
                                                     field="BillingPolicy.Condition"></cs-field>-->
                                        <label class="col-md-4 control-label">Condition</label>
                                        <div class="col-md-8">
                                            <textarea class="noResize form-control"
                                                style="height: 150px"
                                                data-ng-model="disSubPolicy.Condition"
                                                cols="25" data-ng-disabled="true"></textarea>
                                        </div>
                                </div>
                           
                            <!--StartDate & EndDate-->
                            <div class="row">
                                <div class="form-group col-md-6">
                                    <div class="row">
                                        <label class="col-md-4 control-label">Start Date</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" readonly
                                                value="{{billingRelation.StartDate|date:'dd-MM-yyyy'}}">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="row">
                                        <label class="col-md-4 control-label">End Date</label>
                                        <div class="col-md-8">
                                            <input type="text" class="form-control" readonly value="{{billingRelation.EndDate|date:'dd-MM-yyyy'}}">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</cs-form>
