<div class="row-fluid">
    <div class="span3">
        <div class="row-fluid text-left">
            <label>Product</label>
            <select class="input-medium"
                data-ng-model="dldata.payoutSubpolicy.Products"
                data-ng-change="changeProductCategory()" required>
                <option value=""></option>
                <option data-ng-repeat="c in dldata.productsList">{{c}}</option>
            </select>
        </div>

        <!--SubPolicy List-->
        <div class="row-fluid" style="border: 1px solid; border-color: silver; height: 665px; overflow: auto" data-ng-show="dldata.payoutSubpolicy.Products">
            <legend style="background-color: #F5F5F5">Payout Subpolicy</legend>
            <ul role="menu" class="nav nav-tabs nav-stacked">
                <li class="content" data-ng-repeat="spayoutSubpolicy in dldata.payoutSubpolicyList | orderBy : 'Name'">
                    <a class="btn-link" data-ng-click="selectPayoutSubpolicy(spayoutSubpolicy)">{{spayoutSubpolicy.Name}}</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row-fluid span9">
        <div class="row-fluid" style="height: 40px" data-ng-show="dldata.payoutSubpolicy.Products">
            <div class="controls">
                <button class="btn btn-primary" data-ng-click="addsubpolicy()">Add Subpolicy</button>
            </div>
        </div>
        <div class="row-fluid" data-ng-show="showDiv">
            <!--Subpolicy-->
            <div class="row-fluid " data-ng-form="payoutSubpolicyForm" style="height: 200px; border: 1px solid; border-color: silver">
                <legend style="background-color: #F5F5F5">Supolicy</legend>
                <div class="row-fluid form-horizontal">
                    <div class="row-fluid">
                        <div class="control-group span5">
                            <label class="control-label">Product</label>
                            <div class="controls">
                                <input type="text" class="input-large" readonly="readonly" data-ng-model="dldata.payoutSubpolicy.Products" />
                            </div>
                        </div>
                        <div class="control-group span6">
                            <label class="control-label">Category</label>
                            <div class="controls">
                                <csswitch ngdisabled="dldata.payoutSubpolicy.Id"
                                    ngbind="dldata.payoutSubpolicy.Category"
                                    onbtnclick="datalayer.changeProductCategory()"
                                    namevalues="dldata.categorySwitch"></csswitch>
                            </div>
                        </div>
                    </div>

                    <!--Name and Description-->
                    <div class="row-fluid">
                        <div class="control-group span5">
                            <label class="control-label">Name</label>
                            <div class="controls">
                                <input type="text" data-ng-disabled="dldata.payoutSubpolicy.Id"
                                    data-ng-model="dldata.payoutSubpolicy.Name"
                                    data-ng-pattern="/^\w*$/"
                                    data-ng-change="factory.checkDuplicateName()" required />
                                <label class="text-error"
                                    data-ng-show="dldata.isDuplicateName">
                                    Subpolicy name already exist</label>
                            </div>
                        </div>
                        <div class="control-group span6">
                            <label class="control-label">Description</label>
                            <div class="controls">
                                <textarea class="noResize" data-ng-model="dldata.payoutSubpolicy.Description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <!--Output -->
            <div class="row-fluid" style="border: 1px solid; border-color: silver;">
                <legend style="background-color: #F5F5F5">Output</legend>
                <div class="row-fluid" style="height: 200px; overflow: auto">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <td>Operator</td>
                                <td>Value Type</td>
                                <td>Value</td>
                                <td></td>
                            </tr>
                            <tr data-ng-form="newOutputForm">
                                <td class="input-medium">
                                    <div data-ng-hide="dldata.payoutSubpolicy.BOutputs < 1">
                                        <cs-field data-ng-model="dldata.newOutput.Operator" field="payoutSubpolicy.OperatorType" no-label=""></cs-field>
                                    </div>
                                </td>
                                <td>
                                    <cs-field data-ng-model="dldata.newOutput.Rtype" field="payoutSubpolicy.TypeSwitch"
                                        data-ng-change="dldata.newOutput.Lsqlfunction='';dldata.newOutput.Rvalue=''; dldata.newOutput.ColumnName=''"
                                        no-label=""></cs-field>
                                </td>
                                <td>
                                    <div data-ng-hide="dldata.newOutput.Rtype">
                                        <input class="input-medium" type="number" step="any"
                                            data-ng-model="dldata.newOutput.Rvalue" />
                                    </div>
                                    <div data-ng-switch on="dldata.newOutput.Rtype">
                                        <div data-ng-switch-when="Value">
                                            <input class="input-medium" type="number" step="any"
                                                data-ng-model="dldata.newOutput.Rvalue" required />

                                        </div>
                                        <div data-ng-switch-when="Table">
                                            <cs-field data-ng-model="dldata.newOutput.Lsqlfunction" field="payoutSubpolicy.LsqlFunctionType" no-label=""></cs-field>
                                            <select class="input-xlarge" data-ng-model="dldata.newOutput.RtypeName" required>
                                                <option value=""></option>
                                                <option data-ng-repeat="c in dldata.outColumnNames" value="{{c.field}}">{{c.displayName}}</option>
                                            </select>
                                        </div>
                                        <div data-ng-switch-when="Formula">
                                            <select class="input-xlarge" data-ng-model="dldata.newOutput.RtypeName" required>
                                                <option value=""></option>
                                                <option data-ng-repeat="c in dldata.formulaNames">{{c}}</option>
                                            </select>
                                        </div>
                                        <div data-ng-switch-when="Matrix">
                                            <select class="input-xlarge" data-ng-model="dldata.newOutput.RtypeName" required>
                                                <option value=""></option>
                                                <option data-ng-repeat="c in dldata.matrixNames">{{c}}</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <button class="btn icon-plus" data-ng-disabled="!(newOutputForm.$valid && (dldata.payoutSubpolicy.BOutputs.length < 1 || newOutput.Operator !=='')) ||policyapproved"
                                        data-ng-click="factory.addNewOutput(dldata.newOutput)">
                                    </button>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="output in dldata.payoutSubpolicy.BOutputs | orderBy: 'Priority'">
                                <td>
                                    <input type="text" class="input-mini" value="{{output.Operator}}" data-ng-show="output.Operator" readonly="readonly" /></td>
                                <td>
                                    <input type="text" readonly="readonly" class="input-mini" value="{{output.Rtype}}" />
                                </td>
                                <td>
                                    <input type="text" class="input-large" value="{{output.RtypeName + output.Rvalue}}" readonly="readonly" /></td>
                                <td>
                                    <i class="btn icon-remove" data-ng-click="factory.deleteOutput(output,$index)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!--GroupBy-->
            <div data-ng-show="dldata.outputWithFunction" class="row-fluid" style="border: 1px solid; border-color: silver">
                <legend style="background-color: #F5F5F5">Group By</legend>
                <select class="input-xxlarge" multiple="multiple"
                    data-ng-model="dldata.payoutSubpolicy.GroupBy" required>
                    <option data-ng-repeat="c in dldata.condLcolumnNames" value="{{c.field}}">{{c.displayName}}</option>
                </select>
            </div>

            <!--Conditions-->
            <div class="row-fluid" style="border: 1px solid; border-color: silver">
                <div class="row-fluid" style="height: 200px; overflow: auto">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <td></td>
                                <td>Where</td>
                                <td>Operator</td>
                                <td>Value Type</td>
                                <td>Value</td>
                                <td></td>
                            </tr>
                            <tr data-ng-form="newConditionForm">
                                <td>
                                    <cs-field data-ng-model="dldata.newCondition.RelationType" data-ng-hide="dldata.payoutSubpolicy.BConditions.length<1" field="payoutSubpolicy.RelationType" no-label=""></cs-field>
                                </td>
                                <td>
                                    <select class="input-xlarge"
                                        data-ng-model="dldata.newCondition.LtypeName"
                                        data-ng-change="changeLeftTypeName(dldata.newCondition)" required>
                                        <option value=""></option>
                                        <option data-ng-repeat="c in dldata.condLcolumnNames" value="{{c.field}}">{{c.displayName}}</option>
                                    </select>
                                </td>
                                <td>
                                    <cs-field data-ng-model="dldata.newCondition.Operator" field="payoutSubpolicy.ConditionOperators" no-label=""></cs-field>
                                </td>
                                <td>
                                    <cs-field data-ng-model="dldata.newCondition.Rtype" data-ng-disabled="dldata.newCondition.Rvalue=='text'" field="payoutSubpolicy.TypeSwitch" no-label=""></cs-field>

                                </td>
                                <td class="input-large">
                                    <div data-ng-hide="dldata.newCondition.Rtype">
                                        <input class="input-medium" type="text" data-ng-model="dldata.newCondition.RtypeName" />

                                    </div>
                                    <div data-ng-switch on="dldata.newCondition.Rtype">
                                        <div data-ng-switch-when="Table">
                                            <select class="input-xlarge" data-ng-model="dldata.newCondition.RtypeName" required>
                                                <option value=""></option>
                                                <option data-ng-repeat="c in dldata.condRcolumnNames" value="{{c.field}}">{{c.displayName}}</option>
                                            </select>
                                        </div>
                                        <div data-ng-switch-when="Formula">
                                            <select class="input-large" data-ng-model="dldata.newCondition.RtypeName" required>
                                                <option value=""></option>
                                                <option data-ng-repeat="c in dldata.formulaNames">{{c}}</option>
                                            </select>
                                        </div>
                                        <div data-ng-switch-when="Matrix">
                                            <select class="input-large" data-ng-model="dldata.newCondition.RtypeName" required>
                                                <option value=""></option>
                                                <option data-ng-repeat="c in dldata.matrixNames">{{c}}</option>
                                            </select>
                                        </div>
                                        <div data-ng-switch-when="Value">
                                            <div data-ng-switch on="dldata.selectedLeftColumn.InputType">

                                                <div data-ng-switch-when="number">
                                                    <input class="input-small"
                                                        type="number"
                                                        data-ng-model="dldata.newCondition.Rvalue" required />
                                                </div>

                                                <div data-ng-switch-when="date">
                                                    <cs-field data-ng-model="dldata.newCondition.dateValueEnum" field="payoutSubpolicy.DateValueEnum" no-label=""></cs-field>

                                                    <input class="input-medium" type="text" name="ScheduleDate" data-ng-model="dldata.newCondition.Rvalue"
                                                        data-ng-show="dldata.newCondition.dateValueEnum && dldata.newCondition.dateValueEnum==='Absolute_Date'"
                                                        data-date-format="dd-mm-yyyy" bs-datepicker>
                                                </div>
                                                <div data-ng-switch-when="checkbox">
                                                    <select class="input-small" data-ng-model="dldata.newCondition.Rvalue" required>
                                                        <option value="Yes">Yes</option>
                                                        <option value="No">No</option>
                                                    </select>
                                                </div>
                                                <div data-ng-switch-when="dropdown">
                                                    <select class="input-medium" data-ng-model="dldata.newCondition.Rvalue" data-ng-options="c for  c in dldata.conditionValues" required></select>
                                                </div>
                                                <div data-ng-switch-when="text">
                                                    <div data-ng-show="dldata.newCondition.Operator !== 'IsInList'">
                                                        <select class="input-large" data-ng-model="dldata.newCondition.Rvalue"
                                                            data-ng-options="c for  c in dldata.conditionValues" required>
                                                        </select>
                                                    </div>
                                                    <div data-ng-show="dldata.newCondition.Operator === 'IsInList'">
                                                        <select data-ui-select2="" class="input-large" data-ng-model="dldata.newCondition.Rvalue"
                                                            required multiple="multiple">
                                                            <option data-ng-repeat="row in dldata.conditionValues" value="{{row}}">{{row}}</option>
                                                        </select>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <button class="btn icon-plus" data-ng-disabled="!(newConditionForm.$valid && (dldata.payoutSubpolicy.BConditions.length < 1 || dldata.newCondition.RelationType !=='')) || dldata.policyapproved"
                                        data-ng-click="factory.addNewCondition(dldata.newCondition);">
                                    </button>
                                </td>
                            </tr>
                            <tr data-ng-repeat="condition in dldata.payoutSubpolicy.BConditions | orderBy: 'Priority'">
                                <td>
                                    <input type="text" class="input-mini " readonly="readonly" value="{{condition.RelationType}}" data-ng-show="condition.RelationType" /></td>
                                <td>
                                    <input type="text" readonly="readonly" value="{{condition.LtypeName}}" /></td>
                                <td>
                                    <input type="text" class="input-mini" readonly="readonly" data-ng-model="condition.Operator" /></td>
                                <td>
                                    <input type="text" class="input-mini" readonly="readonly" value="{{condition.Rtype}}" /></td>
                                <td>
                                    <input type="text" class="input-large" readonly="readonly" value="{{condition.RtypeName +((condition.dateValueEnum==='Absolute_Date')? ( condition.Rvalue | date:'dd-MM-yyyy' ) : condition.Rvalue )}}" /></td>

                                <td>
                                    <i class="btn icon-remove" data-ng-click="factory.deleteCondition(condition,$index)"></i>
                                </td>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <!--Button-->
            <div class="row-fluid text-right">
                <button class="btn btn-success" data-ng-disabled="!(payoutSubpolicyForm.$valid && (dldata.payoutSubpolicy.BConditions.length>0 && dldata.payoutSubpolicy.BOutputs.length>0) && !dldata.isDuplicateName) || dldata.policyapproved" data-ng-click="datalayer.savePayoutSubpolicy(dldata.payoutSubpolicy)">Save</button>
                <button class="btn btn-primary"
                    data-ng-show="dldata.payoutSubpolicy.Id"
                    data-ng-disabled=" !(payoutSubpolicyForm.$valid && (dldata.payoutSubpolicy.BConditions.length>0 && dldata.payoutSubpolicy.BOutputs.length>0))|| factory.disableIfRelationExists()"
                    data-ng-click="openmodal()">
                    Activate
                </button>
                <button class="btn btn-warning"
                    data-ng-click="factory.resetPayoutSubpolicy()">
                    Reset
                </button>
            </div>
        </div>
    </div>
</div>
