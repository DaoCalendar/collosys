<div class="row">
    <div class="col-md-3">
        <div class="panel panel-default" style="height: 550px">
            <div class="panel-heading">Matrix List</div>
            <div class="panel-body">
                <div class="sub-name" data-ng-repeat="smatrix in dldata.matrixList | orderBy : 'Name'">
                    <a class="btn-link"
                       data-ng-click="datalayer.selectMatrix(smatrix)">
                        {{smatrix.Name}}
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div data-ng-form="matrixform">
            <div class="form-horizontal">

                <div data-ng-include="baseUrl + 'Billing/matrix/matrix-details.html'"></div>
                <div data-ng-include="baseUrl + 'Billing/matrix/matrix-info.html'"></div>
                <div data-ng-include="baseUrl + 'Billing/matrix/matrix-create.html'"></div>
                <div data-ng-include="baseUrl + 'Billing/matrix/matrix-show.html'"></div>

                <!--buttons-->
              
                <div class="text-right" data-ng-show="dldata.matrix.BMatricesValues.length>0">
                    <cs-button type="save" permission="Billing,Matrix,AddEdit" data-ng-show="dldata.isMatrixCreated" data-ng-disabled="!(matrixform.$valid && dldata.matrix.BMatricesValues.length>0)" data-ng-click="datalayer.saveMatrix(dldata.matrix)"></cs-button>
                    <cs-button type="reset" permission="Billing,Matrix,AddEdit" data-ng-click="datalayer.reset()"></cs-button>
                </div>
            </div>
        </div>
    </div>
</div>
