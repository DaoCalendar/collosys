<div>
    <form name="activateform">
        <div class="panel panel-default">
            <div class="panel-heading">Active Holding Policy Details</div>
            <div class="panel-body">
                <cs-form layout="7.3.9" class="">
                    <cs-field data-ng-model="active.Products" field="ActPolicy.Products"
                              data-ng-change="pageData(active.Products)"></cs-field>

                       

                    <cs-field data-ng-model="active.StartMonth" use-repeat="true" 
                              field="ActPolicy.StartMonth"></cs-field>
                </cs-form>
            </div>
        </div>
        <div class="text-right">
            <cs-button type="save" permission="Billing,ManageHolidng,AddEdit" ng-click="save(active)"
                       ng-disabled="activateform.$invalid"></cs-button>

             <cs-button type="close" permission="Billing,ManageHolidng" ng-click="close()"></cs-button>

            <cs-button type="reset" permission="Billing,ManageHolidng,AddEdit" ng-click="reset()"></cs-button>
        </div>
    </form>
</div>
