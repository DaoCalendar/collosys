<div>
    <div class="panel panel-default">
        <div class="panel-heading">Activated Holding Policy List</div>
        <div class="panel-body">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>Product</th>
                        <th>Holding Policy</th>
                        <th>Stakeholder</th>
                        <th>Start Month</th>
                    </tr>
                    <tr>
                        <th class="text-center">
                            <icon-btn type="add" permission="BillingManageHolidngAddEdit" data-ng-click="showAddEditPopup('add')"></icon-btn>
                        </th>
                        <th><input type="text" class="form-control" data-ng-model="search.Products" /></th>
                        <th><input type="text" class="form-control" data-ng-model="search.HoldingPolicy.Name" /></th>
                        <th><input type="text" class="form-control" data-ng-model="search.Stakeholder.Name" /></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="t in policyList| filter:search">
                        <td class="text-center">
                            <div class="btn-group" style="width: 100px">
                                <icon-btn type="view" permission="BillingManageHolidng" data-ng-click="showAddEditPopup('view', t)"></icon-btn>
                                <icon-btn type="edit" permission="BillingManageHolidngAddEdit" data-ng-click="showAddEditPopup('edit', t)"></icon-btn>
                                <icon-btn type="delete" permission="BillingManageHolidngAddEdit" data-ng-click="delete(t, $index)"></icon-btn>
                            </div>
                        </td>
                        <td>{{t.Products}}</td>
                        <td>{{t.HoldingPolicy.Name}}</td>
                        <td>{{t.Stakeholder.Name}}</td>
                        <td>{{t.StartMonth}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center tax-list-box-no-data" data-ng-hide="policyList.length>0">
                <label>No holding policies defined</label>
            </div>
        </div>
    </div>
</div>
