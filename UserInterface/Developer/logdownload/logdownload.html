<form name="pageForm">
    <div class="form-horizontal">
        <div>
            <div class="row">
                <div class="col-md-1">
                    <select data-ui-select2="" class="input-mini" data-ng-model="dldata.logfile.Drive" data-ng-change="changeDrive(dldata.logfile.Drive)">
                        <option data-ng-repeat="d in dldata.drives">{{d}}</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <input type="text" name="directory" class="form-control" required data-ng-model="dldata.logfile.Path" />
                </div>
                <div class="col-md-2">
                    <cs-button type="save" text="GO" data-ng-disabled="!pageForm.$valid"
                               data-ng-click="datalayer.getStatus(dldata.logfile.Path)"></cs-button>

                    <cs-button type="save" text="UP" data-ng-disabled="!pageForm.$valid"
                               data-ng-click="datalayer.getParentDir(dldata.logfile.Path)"></cs-button>
                </div>

                <div class="col-md-2">
                    <input type="search" class="form-control search-query" data-ng-model="search.Name" placeholder="search..." />
                </div>
            </div>

            <div class="row form-group">
                <span class="col-md-6" data-ng-repeat="dir in dldata.logfile.Directories|filter:search">
                    <i class="glyphicon glyphicon-folder-open" style="color: wheat"></i>
                    <button class="btn btn-link" data-ng-click="changeDirectory(dir)" type="button">{{dir.Name}}</button>
                </span>
                <span class="col-md-6" data-ng-repeat="logFile in dldata.logfile.LogFiles|filter:search">
                    <span>{{logFile.Name}}</span>
                    <i class="btn glyphicon glyphicon-arrow-down" data-ng-click="downloadFile(logFile)"></i>
                </span>
            </div>

        </div>
    </div>
</form>
