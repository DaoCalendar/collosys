<div class="dropdown">
    <button class="btn form-control" ng-click="toggleSelect()" ng-disabled="disabled" ng-class="{'error': !valid()}">
        <span class="pull-left">{{header}}</span>
        <span class="caret pull-right" style="margin-top: 5px"></span>
    </button>
    <ul class="dropdown-menu">
        <li>
            <input class="input-block-level" type="text" ng-model="searchText.label" autofocus="autofocus" placeholder="Filter" />
        </li>
        <li ng-show="multiple">
            <button class="btn-link btn-small" ng-click="checkAll()"><i class=" fa  fa-check"></i>Check all</button>
            <button class="btn-link btn-small" ng-click="uncheckAll()"><i class="glyphicon glyphicon-remove"></i>Uncheck all</button>
        </li>
        <li ng-repeat="i in items | filter:searchText">
            <a ng-click="select(i); focus()">
                <span class="col-md-9">{{i.label}}</span>
                <span class="col-md-1">
                    <i ng-class="{'fa  fa-check': i.checked, 'fa fa-empty': !i.checked}"></i>
                </span>
            </a>
        </li>
    </ul>
</div>
