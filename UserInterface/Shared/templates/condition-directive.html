<div class="row-fluid">
    <div class="row-fluid alert-error" style="word-wrap:normal;">
        {{expression}}
    </div>
    <div class="row-fluid"></div>
    <div class="row-fluid form-horizontal">
        <div data-ng-form="addForm">
            <div class="controls">
                <input type="text" data-ng-model="filter.filterString"
                       typeahead="c.value as c.text for c in tokensList | filter:{text:$viewValue} | limitTo:8"
                       typeahead-min-length="0"
                       typeahead-on-select="selectFilterString($item,$model,$label)"
                       data-ng-change="changeMessage(filter.filterString,$label)" />
                <input type="submit" value="Add Value" data-ng-click="addFilter()" />
            </div>
        </div>
    </div>
</div>
