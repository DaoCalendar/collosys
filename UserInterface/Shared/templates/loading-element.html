<!-- modal popup for progress bar -->
<div data-ng-show="loadingElement.showLoadingElement" class="loading-element">
    <i class="glyphicon glyphicon-spinner glyphicon glyphicon-spin glyphicon glyphicon-5x glyphicon glyphicon-white"></i>
    <br />
    <span data-ng-bind="loadingElement.loadingElementText"></span>
    <span data-ng-bind="loadingElement.stopwatch.data.stringValue"></span>
</div>
