    <!--Name and UserID-->
    <div class="row-fluid">

            <cs-field data-ng-model="$parent.WizardData.FinalPostModel.Stakeholder.Name" field="stakeholderModels.Name"></cs-field>
        </div>
        <!--UserId-->
        <!--<cs-template data-ng-if="basicInfoData.Hierarchy.IsUser" class="span5" options="userId">

        <div class="span5" data-ng-if="basicInfoData.Hierarchy.IsUser">
            <cs-field data-ng-model="$parent.WizardData.FinalPostModel.Stakeholder.ExternalId" field="stakeholderModels.userId"></cs-field>
        </div>
    </div>

    <!--MobileNo and EmailId-->
    <div class="row-fluid">
        <!--<cs-template class="span5" options="mobile">
            <div class="input-prepend ">
                <span class=" add-on"><i class="icon-phone"></i></span>
                <span class="add-on">+91</span>
                <input type="text"
                       class="input-medium"
                       name="myfield"
                       maxlength="10"
                       data-ng-pattern="/^[0-9]{10}$/"
                       data-ng-model="$parent.WizardData.FinalPostModel.Stakeholder.MobileNo"
                       data-ng-required="basicInfoData.Hierarchy.IsUser" />
            </div>
        </cs-template>-->
        <div class="span5">
            <cs-field data-ng-model="$parent.WizardData.FinalPostModel.Stakeholder.MobileNo" field="stakeholderModels.mobile"></cs-field>
        </div>
        <!--EmailId code-->
        <cs-template class="span5" options="Email">
            <div class="input-prepend input-append">
                    <!--EmailId-->
                    <div data-ng-if="basicInfoData.Hierarchy.Hierarchy == 'External'">
                        <span class="add-on"><i class="icon-envelope"></i></span>
                        <input type="email"
                               class="input-large"
                               data-ng-model="$parent.WizardData.FinalPostModel.Stakeholder.EmailId"
                               name="myfield"
                               data-ng-required="basicInfoData.Hierarchy.IsUser" />
                    </div>

                    <!--EmailId for scEmail-->
                <div data-ng-if="basicInfoData.Hierarchy.Hierarchy != 'External'">
                    <span class="add-on"><i class="icon-envelope"></i></span>
                    <input type="text"
                           data-ng-pattern="/^[a-zA-Z0-9.]+$/"
                           class="input-medium"
                           name="myfield"
                           data-ng-model="$parent.WizardData.FinalPostModel.EmailId"
                           data-ng-required="basicInfoData.Hierarchy.IsUser" />
                    <span class="add-on">@sc.com</span>
                </div>
                </div>
        </cs-template>
    </div>

    <div class="row-fluid">

        <!--Reporting to manager-->
        <cs-template data-ng-if="basicInfoData.Hierarchy.ManageReportsTo" class="span5" options="manager">
            <select
                class="input-medium"
                ui-select2=""
                data-ng-model="$parent.WizardData.FinalPostModel.Stakeholder.ReportingManager"
                data-ng-required="basicInfoData.Hierarchy.ManageReportsTo">
                <option></option>
                <option
                    data-ng-repeat="managers in $parent.WizardData.FinalPostModel.ReportsToList"
                    value="{{managers.Id}}">{{managers.Name}}</option>
            </select>
        </cs-template>

        <!--Date of Starting-->
        <cs-template class="span5" options="Date">
            <div class="input-append">
                <input readonly
                       name="myfield"
                       type="text"
                       class="input-medium"
                       data-date-start-date="-1y"
                       data-date-end-date="+1y"
                       data-ng-model="$parent.WizardData.FinalPostModel.Stakeholder.JoiningDate"
                       bs-datepicker required>
                <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
            </div>
        </cs-template>
    </div>
</div>
