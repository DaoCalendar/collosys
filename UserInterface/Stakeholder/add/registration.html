<div class="form-horizontal" data-ng-controller="Registration">
    <div class="row-fluid">
        <cs-template class="span5" options="TAN">
            <input type="text" name="myfield"
                   data-ng-model="$parent.WizardData.FinalPostModel.Registration.TanNo" />
        </cs-template>
        <cs-template class="span5" options="PAN">
            <input type="text" name="myfield" data-ng-pattern="/^[A-Za-z]{5}\d{4}[A-Za-z]{1}$/" data-ng-model="$parent.WizardData.FinalPostModel.Registration.PanNo" />
        </cs-template>
    </div>

    <div class="row-fluid">
        <cs-template class="span5" options="Registration">
        <input type="text" name="myfield" data-ng-pattern="/^[a-zA-Z0-1]*$/" data-ng-model="$parent.WizardData.FinalPostModel.Registration.RegistrationNo" />
    </cs-template>
        <cs-template class="span5" options="ServiceTaxNo">
        <input type="text" name="myfield" data-ng-pattern="/^[a-zA-Z0-1]*$/" data-ng-model="$parent.WizardData.FinalPostModel.Registration.ServiceTaxno" />
    </cs-template>
    </div>
</div>
