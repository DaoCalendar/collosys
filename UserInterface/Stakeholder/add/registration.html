<div class="form-horizontal" data-ng-controller="Registration">
    <div class="row-fluid">
        <div class="control-group span5">
            <label class="control-label">TAN</label>
            <div class="controls">
                <input type="text"
                    data-ng-model="$parent.WizardData.FinalPostModel.Registration.TanNo" />
            </div>
        </div>
        <div class="control-group span5">
            <label class="control-label">PAN</label>
            <div class="controls">
                <input
                    data-ng-model="$parent.WizardData.FinalPostModel.Registration.PanNo" />
            </div>
        </div>
    </div>
    <div class="row-fluid">
        <div class="control-group span5">
            <label class="control-label">Registration No</label>
            <div class="controls">
                <input
                    data-ng-model="$parent.WizardData.FinalPostModel.Registration.RegistrationNo" />
            </div>
        </div>
        <div class="control-group span5">
            <label class="control-label">Service Tax</label>
            <div class="controls">
                <input
                    data-ng-model="$parent.WizardData.FinalPostModel.Registration.ServiceTaxno" />
            </div>
        </div>
    </div>
</div>
