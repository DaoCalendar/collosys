<div data-ng-show="moreDetails==$index+'WorkingDetails' && data.StkhWorkings.length>0">
    <form name="workingsform">
        <table class="table table-hover table-bordered ">
            <thead>
                <tr>
                    <td>Product</td>
                    <td>Region</td>
                    <td>State</td>
                    <td>Cluster</td>
                    <td>City</td>
                    <td>Area</td>
                    <td>Bucket</td>
                    <td>Start Date</td>
                    <td>End Date </td>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="work in data.StkhWorkings" data-ng-class="{backred:displayApproveReject(data)}">
                    <td>{{work.Products}}</td>
                    <td>{{replace(work.Region)}}</td>
                    <td>{{replace(work.State)}}</td>
                    <td>{{replace(work.Cluster)}}</td>
                    <td>{{replace(work.District)}}</td>
                    <td>{{replace(work.Area)}}</td>
                    <td>{{replace(work.BucketStart,work)}}</td>
                    <td>{{work.StartDate | date}}</td>
                    <td>{{work.EndDate | date}}</td>
                </tr>
            </tbody>
        </table>
        <div class="row" data-ng-show="displayApproveReject(data)">
            <cs-button type="save" text="Approve Working" data-ng-show="canModify||canApprove" data-ng-click="approveWorkings(data)"></cs-button>
            <cs-button type="delete" text="Reject Working" data-ng-show="canModify||canApprove" data-ng-click="rejectWorkings(data)"></cs-button>
            <cs-button type="save" text="Push Approval Higher" data-ng-show="CurrUserInfo.Permission =='Modify'||CurrUserInfo.Permission =='Approve'" data-ng-click="pushToHigher(data)"></cs-button>
        </div>
    </form>
</div>

<style>
    .backred {
        background-color: #D6543A;
    }
</style>
