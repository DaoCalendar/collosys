<!--modal for set leave of single stakeholder-->
<form name="leavemodalform">
    <div class="panel panel-default">
        <div class="panel-heading">Change working for stakeholder</div>
        <div class="panel-body">
            <div data-ng-include="baseUrl +'Stakeholder/view/onleave.html'"></div>
        </div>
   
        <div class="text-right">
            <cs-button type="close" data-ng-click="closeSetLeave()"></cs-button>
        </div>
    </div>
</form>
