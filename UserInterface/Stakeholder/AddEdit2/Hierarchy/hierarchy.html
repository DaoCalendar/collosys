<div>
    <cs-form layout="6.4.8">
        <div>
            <cs-field data-ng-model="hierarchy.Hierarchy"
                      data-ng-change="changeInHierarchy(hierarchy.Hierarchy)"
                      value-list="hierarchyDisplayList"
                      field="stakeholderModels.hierarchy"></cs-field>

            <div data-ng-if="Designation">
                <cs-field data-ng-model="hierarchy.Designation"
                          value-list="Designation"
                          data-ng-change="assignSelectedHier(hierarchy.Designation)"
                          field="stakeholderModels.designation"></cs-field>
            </div>
        </div>
    </cs-form>
</div>
