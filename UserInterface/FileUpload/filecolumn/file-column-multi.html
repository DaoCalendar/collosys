<div data-ng-form="formMultipleColumns">
    <div class="modal-header">Add Multiple Columns</div>

    <div class="modal-body">
        <textarea class="noResize" style="width: 100%" rows="5" cols="50" placeholder="Copy/Paste the excel headers into this text area"
                  data-ng-model="excelData" required></textarea>
    </div>


    <div class="modal-footer">
        <cs-button2 type="add" permission ="FileDetailAddEdit" on-click="add(excelData)"></cs-button2>
        <cs-button2 type="close" permission ="FileDetailAddEdit" on-click="close()"></cs-button2>
    </div>
</div>
