<div class="form-horizontal" data-ng-form="formFileColumn">
    <cs-form layout="5.3.6" class="">
        <cs-field field="productList" ng-model="fileAliasName"
                  ng-change="datalayer.GetAll(fileAliasName)"></cs-field>
        <button class="btn btn-success" data-ng-show="fileAliasName"
                data-ng-click="showAddMultiColumnModal()">
            Add Multiple Columns
        </button>
        <div data-ng-include="baseUrl +'FileUpload/filecolumn/file-column-list.html'"></div>
    </cs-form>
</div>
