<div class="form-horizontal">
    <form name="filestatusdate" novalidate="">
        <cs-field data-ng-model="fileScheduler.fromDate" field="fileSchedulerfield.fromDate"></cs-field>
        <cs-field data-ng-model="fileScheduler.toDate" field="fileSchedulerfield.toDate" no-label=""></cs-field>
        <button class="btn btn-success btn-small" data-ng-click="factory.timer.force()">OK</button>
    </form>
</div>

<div data-ng-include="baseUrl +'FileUpload/filestatus/file-status-grid.html'"></div>
<iframe id="downloadFrame" style="display: none"></iframe>
