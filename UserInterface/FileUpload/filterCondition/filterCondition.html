<div class="row-fluid">
    <div class="row-fluid form-horizontal" id="row1">
        <div class="span5">
            <div class="control-group">
                <label class="control-label">Alise Name</label>
                <div class="controls">
                    <select class="input-medium"
                        data-ng-model="filterCondition.FileDetail"
                        data-ng-change=""
                        required>
                        <option value=""></option>
                        <option data-ng-repeat="c in List">{{c}}</option>
                    </select>

                    <button class="btn alert-info" data-ng-show="filterCondition.FileDetail"
                        data-ng-click="addAliseCondition()">
                        Add AliseCondition</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row-fluid" id="row2">
        <div class="span3">
            <div class="box-sub">
                <div class="box-heading">AliseCondition list</div>
                <div class="box-body">
                    <div class="sub-name" data-ng-repeat="">
                        <a class="btn-link" data-ng-click="">{{}}</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="span9">
            <div class="row-fluid form-horizontal" data-ng-form="filterConditionform">
                <div class="panel panel-info">
                    <div class="panel-heading">Filter Condition</div>
                    <div class="panel-body">
                        <div class="row-fluid">
                            <table class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <td></td>
                                        <td>Where</td>
                                        <td>Operator</td>
                                        <td>Value</td>
                                        <td></td>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>
                                            <cs-field data-ng-model="dldata.newCondition.RelationType" field="FilterCondition.RelationType" no-label=""></cs-field>
                                        </td>
                                        <td>
                                            <select class="input-large" data-ng-model="dldata.newCondition.ColumnName" required ></select>
                                        </td>
                                        <td>
                                            <cs-field data-ng-model="dldata.newCondition.Operator" field="FilterCondition.Operator" no-label=""></cs-field>
                                           </td>
                                        <td>
                                            <cs-field data-ng-model="dldata.newCondition.Value" field="FilterCondition.Value" no-label=""></cs-field>
                                        </td>
                                        <td>
                                            <button class="btn icon-plus"></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
