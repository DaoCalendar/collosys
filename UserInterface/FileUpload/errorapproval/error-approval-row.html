<form name="errorform">
    <div modal="showModel" close="closeModel()" options="modelOption">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Approve Error Modification</h3>
            </div>
            <div class="form-horizontal">
                <div class="panel-body">
                    <div data-ng-repeat="c in serverNgGridOptions.columnDefs">
                        <div class="form-group col-md-12">
                            <label class="col-md-4 control-label">{{c.displayName}}</label>
                            <div class="col-md-8">
                                <input class="form-control" type="text" data-ng-readonly="c.readOnly" data-ng-model="selectedRow[c.field]" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-right">
                    <label class="error">{{errorMessage}}</label>
                    <cs-button type="submit" text="Prev" permission="FileErrorCorrectionAddEdit" ng-click="changeSelectedRow(selectedRowIndex-1)" data-ng-disabled="selectedRowIndex===0"></cs-button>
                    <cs-button type="save" text="Approve" permission="FileErrorCorrectionApprove" ng-click="approveRejectErrorData(selectedRow,true,selectedRowIndex,false)"></cs-button>
                    <cs-button type="Approve & Next" permission="FileErrorCorrectionAddEdit" ng-click="approveRejectErrorData(selectedRow,true,selectedRowIndex,true)" data-ng-disabled="serverNgGridOptions.data.length === selectedRowIndex+1"></cs-button>
                    <cs-button type="close" permission="FileErrorCorrectionAddEdit" ng-click="closeModel()"></cs-button>
                </div>
            </div>
        </div>
    </div>
</form>
