<div>
    <form name="custInfoform">
        <div class="form-horizontal">

            <div class="row-fluid">
                <span class="span3">
                    <cs-field data-ng-model="custInfo.Product" field="custInfoModel.Product"></cs-field>
                </span>

                <span class="span5">
                    <cs-field data-ng-model="custInfo.AccountNo" field="custInfoModel.AccountNo"></cs-field>
                </span>

                <span>
                    <button class="btn" type="button" data-ng-disabled="!custInfoform.$valid" data-ng-click="GetCustomerDetails(custInfo)">Get Details</button>
                </span>
            </div>

        </div>


        <div class="span10">
            <div class="panel form-horizontal">
                <div class="panel-heading">CustInfo</div>
                <div class="row-fluid">
                    <span class="span5">
                        <cs-field data-ng-model="customerInfos.CustInfo.CustomerName" value-list="customerInfos.CustInfo.CustomerName"
                            field="custInfoModel.CustomerName" data-ng-disabled="true"></cs-field>
                    </span>

                    <span class="span5">
                        <cs-field data-ng-model="customerInfos.CustInfo.TotalDue" value-list="customerInfos.CustInfo.TotalDue"
                            field="custInfoModel.TotalDue" data-ng-disabled="true"></cs-field>
                    </span>
                </div>
                <div class="row-fluid">
                    <span class="span5">
                        <cs-field data-ng-model="customerInfos.CustInfo.Cycle" value-list="customerInfos.CustInfo.Cycle"
                            field="custInfoModel.Cycle" data-ng-disabled="true"></cs-field>
                    </span>

                    <span class="span5">
                        <cs-field data-ng-model="customerInfos.CustInfo.Bucket" value-list="customerInfos.CustInfo.Bucket"
                            field="custInfoModel.Bucket" data-ng-disabled="true"></cs-field>
                    </span>
                </div>
                <div class="row-fluid">
                    <span class="span5">
                        <cs-field data-ng-model="customerInfos.CustInfo.Pincode" value-list="customerInfos.CustInfo.Pincode"
                            field="custInfoModel.Pincode" data-ng-disabled="true"></cs-field>
                    </span>

                    <span class="span5">
                        <cs-field data-ng-model="customerInfos.CustInfo.CustStatus" value-list="customerInfos.CustInfo.CustStatus"
                            field="custInfoModel.CustStatus" data-ng-disabled="true"></cs-field>
                    </span>
                </div>
                <div class="row-fluid">
                    <span class="span5">
                        <cs-field data-ng-model="customerInfos.CustInfo.IsReferred"
                            field="custInfoModel.IsReferred" data-ng-disabled="true"></cs-field>
                    </span>

                    <span class="span5">
                        <cs-field data-ng-model="customerInfos.CustInfo.NoAllocResons" value-list="customerInfos.CustInfo.NoAllocResons"
                            field="custInfoModel.NoAllocResons" data-ng-disabled="true"></cs-field>
                    </span>
                </div>
                <div class="row-fluid">
                    <span class="span5">
                        <cs-field data-ng-model="customerInfos.CustInfo.AllocStartDate" value-list="customerInfos.CustInfo.AllocStartDate"
                            field="custInfoModel.AllocStartDate" data-ng-disabled="true"></cs-field>
                    </span>

                    <span class="span5">
                        <cs-field data-ng-model="customerInfos.CustInfo.AllocEndDate" value-list="customerInfos.CustInfo.AllocEndDate"
                            field="custInfoModel.AllocEndDate" data-ng-disabled="true"></cs-field>
                    </span>

                </div>
            </div>
        </div>

        <div class="span10">
            <div class="panel row-fluid">
                <div class="panel-heading">Payment</div>
                <div class="span12" style="overflow: scroll; margin: 0; padding-top: 0; height: 450px; width: 100%">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>TransCode</th>
                                <th>TransDate</th>
                                <th>TransAmount</th>
                                <th>IsDebit</th>
                            </tr>
                            <tr>
                                <th>
                                    <input type="text" data-ng-model="custInfo.TransCode" style="width: 70px" />
                                </th>
                                <th>
                                    <input type="text" data-ng-model="custInfo.TransDate" style="width: 70px" />
                                </th>
                                <th>
                                    <input type="text" data-ng-model="custInfo.TransAmount" style="width: 70px" />
                                </th>
                                <th>
                                    <input type="text" data-ng-model="custInfo.IsDebit" style="width: 70px" />
                                </th>
                        </thead>
                        <tbody>
                            <tr>
                                <tr data-ng-repeat="custPayment in customerInfos.Payments">
                                    <td>{{custPayment.TransCode}}</td>
                                    <td>{{custPayment.TransDate | date:'dd-MM-yyyy'}}</td>
                                    <td>{{custPayment.TransAmount}}</td>
                                    <td>{{custPayment.IsDebit}}</td>
                                </tr>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
