<div class="form-horizontal" data-ng-show="dldata.ProductList">
    <div class="row-fluid">
        <div class="control-group">
            <div class="control-label">Product</div>
            <div class="controls">
               <select data-ui-select2="" class="input-large" data-ng-model="selected.Product">
                    <option value=""></option>
                    <option data-ng-repeat="p in dldata.ProductList | orderBy:'toString()'" value="{{p}}">{{p}}</option>
                </select>
            </div>
        </div>
    </div>

    <!-- upload button -->
    <div class="panel panel-info span8" data-ng-show="selected.Product">
        <div class="panel-heading">Update Customer Pincodes</div>
        <div class="control-group">
            <div class="controls">
                <cs-file-upload on-save="fileCopied(fileInfo)" ng-model="selected.filename"
                    file-info="selected.fileInfo" validations="fileValidations"></cs-file-upload>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-info upload-submit">Upload</button>
        </div>
    </div>
</div>
