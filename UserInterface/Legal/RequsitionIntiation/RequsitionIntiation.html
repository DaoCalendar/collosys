<form name="Requisitionpreparationform">
    <cs-form layout="6.3.9">
        <cs-field data-ng-model="legal.Function" field="legalprepare.Function"></cs-field>
    </cs-form>
    
    <div data-ng-show="legal.Function === 'Initiated'" class="well">
        <cs-form layout="6.3.5">
            <cs-field data-ng-model="legal.Location" field="legalprepare.Location"
                      value-List="dldata.location"></cs-field>
            <cs-field data-ng-model="legal.Division" field="legalprepare.Division"
                      value-List="dldata.division"></cs-field>
        </cs-form>
        
                
        <div data-ng-show="legal.Location && legal.Division">
            <div class="well">
                <cs-form>
                    <cs-field layout="7.3.5" data-ng-model="legal.LoanNo" field="legalprepare.LoanNo"></cs-field>
                    
                    <div class="row">
                        <cs-field layout="6.3.5" data-ng-model="legal.DateFrom" field="legalprepare.DateFrom"></cs-field>
                    
                        <cs-field layout="6.3.5" data-ng-model="legal.DateTo" field="legalprepare.DateTo" no-label=""></cs-field>
                    </div>
                        
                    <cs-field layout="7.3.5" data-ng-model="legal.RequsitionNo" field="legalprepare.RequsitionNo"></cs-field>

                    
                    <div class="row">
                        <cs-field layout="6.3.5" data-ng-model="legal.RequsitionDateFrom" field="legalprepare.RequsitionDateFrom"></cs-field>
                    
                        <cs-field layout="6.3.5" data-ng-model="legal.RequsitionDateTo" field="legalprepare.RequsitionDateTo" no-label=""></cs-field>
                    </div>
                </cs-form>
                    
                <div class="text-right">
                    <cs-button type="save" text="GO" permission="All" data-ng-click="save(legal)"></cs-button>
                    <cs-button type="cancel" text="Clear" permission="All" data-ng-click="Clear(legal)"></cs-button>
                </div>

            </div>
        </div>
        
        <div class="well">
            <div class="row" style="height: 100px; overflow: auto;">
                <div class="col-md-12">
                    <table class="table table-bordered table-hover table-condensed">
                        <thead>
                            <tr>
                                <th>Location</th>
                                <th>Division</th>
                                <th>RequsitionNo</th>
                                <th>Loan No</th>
                                <th>Party Name</th>
                                <th>Loan Status</th>
                                <th>Loan Case Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr data-ng-repeat="data in datalayer.dldata.Requisitiondata">
                                <td>{{data.Location}}
                                </td>
                                <td>{{data.Division}}
                                </td>
                                <td>{{data.RequsitionNo}}
                                </td>
                                <td>{{data.LoanNo }}
                                </td>
                                <td>{{data.PartyName}}
                                </td>
                                <td>{{data.LoanStatus}}
                                </td>
                                <td>{{data.LoanCaseStatus}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="text-right">
            <cs-button type="save" permission="All"></cs-button>
        </div>
    </div>
</form>
