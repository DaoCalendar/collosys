<div class="row-fluid">
    <!--Subpolicy List Div-->
    <div class="span3">
        <div class="row-fluid text-left">
            <label> Product</label>
            <select class="input-medium"
                data-ng-model="dldata.allocSubpolicy.Products"
                data-ng-change="changeProductCategory()"
                required>
                <option value=""></option>
                <option data-ng-repeat="c in dldata.productsList">{{c}}</option>
            </select>
        </div>
        <div class="row-fluid" style="border: 1px solid; border-color: silver; height: 520px; overflow: auto" data-ng-show="dldata.allocSubpolicy.Products">
            <legend style="background-color: #F5F5F5">SubPolicy List</legend>
            <ul role="menu" class="nav nav-tabs nav-stacked">

                <li class="content" data-ng-repeat="sallocSubpolicy in dldata.allocSubpolicyList | orderBy : 'Name'">
                    <a class="btn-link" data-ng-click="selectAllocSubpolicy(sallocSubpolicy)">{{sallocSubpolicy.Name}}</a>
                </li>
            </ul>
        </div>
    </div>
    <!--Subpolicy Details Div-->
    <div class="span9">
        <div class="row-fluid" style="height:40px" data-ng-show="dldata.allocSubpolicy.Products">
            <div class="controls">
            <button class="btn btn-primary" data-ng-click="addsubpolicy()">Add Subpolicy</button>
                
            </div>
        </div>
        <div class="row-fluid" data-ng-show="showDiv">
            <!--Name Panel-->
            <div class="row-fluid form-horizontal"  data-ng-form="allocSubpolicyForm" style="border: 1px solid; border-color: silver; height: 200px">
                <legend style="background-color: #f5f5f5">Subpolicy Basic-Info</legend>
                <div class="row-fluid">

                    <div class="row-fluid">
                        <div class="control-group span6">
                            <label class="control-label">Product</label>
                            <div class="controls">
                                <input type="text" readonly="readonly" data-ng-model="dldata.allocSubpolicy.Products" />
                            </div>
                        </div>
                        <div class="control-group span5" data-ng-hide="true">
                            <label class="control-label">Category</label>
                            <div class="controls">
                                <csswitch ngdisabled="dldata.allocSubpolicy.Id" ngbind="dldata.allocSubpolicy.Category" onbtnclick="changeProductCategory()" namevalues="categorySwitch"></csswitch>
                            </div>
                        </div>
                        <!--Name-->
                        <div class="control-group span6">
                            <label class="control-label">Subpolicy Name</label>
                            <div class="controls">
                                <input type="text"
                                    class="input-large"
                                    data-ng-disabled="dldata.allocSubpolicy.Id"
                                    data-ng-model="dldata.allocSubpolicy.Name"
                                    data-ng-maxlength="20"
                                    data-ng-pattern="/^\w*$/"
                                    data-ng-change="factory.checkDuplicateName()"
                                    required />
                                <label class="text-error" data-ng-show="dldata.isDuplicateName">Subpolicy name already exist</label>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="control-group span6">
                            <label class="control-label">Policy Allocate Type</label>
                            <div class="controls">
                                <select class="input-large"
                                    data-ng-model="dldata.allocSubpolicy.AllocateType"
                                    required>
                                    <option></option>
                                    <option data-ng-repeat="stkpolicy in dldata.SubpolicyStakeholderList" value="{{stkpolicy.value}}">{{stkpolicy.display}}</option>
                                </select>
                                <br />
                            </div>
                        </div>
                        <!--Allocate months-->
                        <div class="control-group span6">
                            <label class="control-label">Allocate Months</label>
                            <div class="controls">
                                <input type="text"
                                    name="allocmonth"
                                    class="input-small"
                                    data-ng-model="dldata.allocSubpolicy.NoAllocMonth"
                                    data-ng-pattern="/^\-?\d+((\.|\,)\d+)?$/"
                                    min="0"
                                    required
                                    data-ng-readonly="dldata.allocSubpolicy.AllocateType=='DoNotAllocate' && dldata.readTrue" />
                                <div class="field-validation-error" data-ng-show=" allocSubpolicyForm.allocmonth.$error.pattern">{{val.OnlyNumbers()}}</div>
                            </div>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div data-ng-show="dldata.allocSubpolicy.AllocateType=='DoNotAllocate'" class="control-group span5">
                            <label class="control-label">Select Reason</label>
                            <div class="controls">
                                <select class="input-large"
                                    data-ng-model="dldata.allocSubpolicy.ReasonNotAllocate"
                                    data-ng-required="dldata.allocSubpolicy.AllocateType=='DoNotAllocate'"
                                    data-ng-change="datalayer.check(allocSubpolicy.ReasonNotAllocate)">
                                    <option value=""></option>
                                    <option data-ng-repeat="c in dldata.reasonsNotAllocate">{{c}}</option>
                                </select>
                            </div>
                        </div>
                        <div data-ng-show="dldata.allocSubpolicy.AllocateType=='AllocateToStkholder'" class="control-group">
                            <label class="control-label">Select Stakeholder</label>
                            <div class="controls">
                                <select class="input-large" data-ng-model="dldata.allocSubpolicy.Stakeholder.Id" data-ng-required="dldata.allocSubpolicy.AllocateType=='AllocateToStkholder'">
                                    <option value=""></option>
                                    <optgroup label="Collector">
                                        <option data-ng-repeat="c in dldata.stakeholderList | filter : showIndividual" value="{{c.Id}}">{{c.Name}}</option>
                                    </optgroup>
                                    <optgroup label="Agency">
                                        <option data-ng-repeat="c in dldata.stakeholderList | filter : !(showIndividual)" value="{{c.Id}}">{{c.Name}}</option>
                                    </optgroup>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--Condition Panel-->
            <div class="row-fluid" style="border: 1px solid; border-color: silver;">
                <legend style="background-color: #f5f5f5">Subpolicy Condition</legend>
                <div class="row-fluid" style="height: 260px; overflow: auto">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>

                                <td>Where</td>
                                <td>Operator</td>
                                <td>Value</td>
                                <td></td>
                            </tr>
                            <tr data-ng-form="newConditionForm">
                                <!--Where-->
                                <td>
                                    <select class="input-large"
                                        data-ng-model="dldata.newCondition.ColumnName"
                                        data-ng-change="changeLeftColName(dldata.newCondition)" required>
                                        <option value=""></option>
                                        <option data-ng-repeat="c in dldata.condLcolumnNames" value="{{c}}">{{c}}</option>
                                    </select>
                                </td>
                                <!--Operator-->
                                <td>
                                    <div data-ng-switch on="dldata.selectedLeftColumn.InputType">
                                        <div data-ng-hide="(dldata.selectedLeftColumn.InputType==='text')||
                                        (dldata.selectedLeftColumn.InputType==='checkbox')||
                                        (dldata.selectedLeftColumn.InputType==='dropdown')">
                                            <cs-field data-ng-model="dldata.newCondition.Operator" field="allocSubpolicy.ConditionOperators" no-label=""></cs-field>

                                        </div>
                                        <div data-ng-switch-when="text">
                                            <cs-field data-ng-model="dldata.newCondition.Operator" field="allocSubpolicy.TextConditionOperators" no-label=""></cs-field>

                                        </div>
                                        <div data-ng-switch-when="checkbox">
                                            <cs-field data-ng-model="dldata.newCondition.Operator" field="allocSubpolicy.CheckboxConditionOperators" no-label=""></cs-field>

                                        </div>
                                        <div data-ng-switch-when="dropdown">
                                            <cs-field data-ng-model="dldata.newCondition.Operator" field="allocSubpolicy.DropdownConditionOperators" no-label=""></cs-field>

                                        </div>
                                    </div>
                                </td>
                                <!--Value-->
                                <td class="input-large">
                                    <div data-ng-switch on="dldata.selectedLeftColumn.InputType">
                                        <div data-ng-switch-when="number">
                                            <input class="input-small" type="number" data-ng-model="dldata.newCondition.Value" required />

                                        </div>
                                        <div data-ng-switch-default="text">
                                            <input class="input-medium" type="text" data-ng-model="dldata.newCondition.Value" required />
                                        </div>

                                        <div data-ng-switch-when="date">
                                            <cs-field data-ng-model="dldata.newCondition.dateValueEnum" field="allocSubpolicy.DateValueEnum" no-label=""></cs-field>

                                            <!-- <select class="input-medium" data-ng-model="dldata.newCondition.dateValueEnum"
                                                     data-ng-options="c for c in dldata.dateValueEnum" required>
                                             </select>-->

                                            <input class="input-medium" type="text" name="ScheduleDate" data-ng-model="dldata.newCondition.Value"
                                                data-ng-show="dldata.newCondition.dateValueEnum && dldata.newCondition.dateValueEnum==='Absolute_Date'"
                                                data-date-format="dd-mm-yyyy" bs-datepicker>
                                        </div>

                                        <select data-ng-switch-when="checkbox" class="input-small" data-ng-model="dldata.newCondition.Value" required>
                                            <option value="Yes">Yes</option>
                                            <option value="No">No</option>
                                        </select>

                                        <div data-ng-switch-when="dropdown">
                                            <select class="input-medium" data-ng-model="dldata.newCondition.Value"
                                                data-ng-options="c for  c in dldata.conditionValues" required>
                                            </select>
                                        </div>

                                        <div data-ng-switch-when="text">
                                            <div data-ng-show="dldata.newCondition.Operator !== 'IsInList'">
                                                <select class="input-xlarge"
                                                    data-ng-model="dldata.newCondition.Value"
                                                    data-ng-options="c for  c in dldata.conditionValues" required>
                                                </select>
                                            </div>
                                            <div data-ng-show="dldata.newCondition.Operator === 'IsInList'">
                                                <select class="input-large"
                                                    data-ui-select2=""
                                                    multiple="multiple"
                                                    data-ng-model="dldata.newCondition.Value"
                                                    data-ng-options="c for  c in dldata.conditionValues" required>
                                                    <option data-ng-repeat="row in dldata.conditionValues" value="{{row}}">{{row}}</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <!--button-->
                                <td>
                                    <button class="btn icon-plus" data-ng-disabled="!(newConditionForm.$valid) || dldata.policyapproved"
                                        data-ng-click="factory.addNewCondition(dldata.newCondition);">
                                    </button>
                                </td>
                            </tr>
                            <tr data-ng-repeat="condition in dldata.allocSubpolicy.Conditions | orderBy: 'Priority'">
                                <td>
                                    <input type="text" class="input-medium" readonly="readonly" value="{{condition.ColumnName}}" /></td>
                                <td>
                                    <input type="text" class="input-medium" value="{{condition.Operator}}" readonly="readonly" /></td>
                                <td>
                                    <input type="text" class="input-medium" readonly="readonly" value="{{  condition.RtypeName + ((condition.dateValueEnum==='Absolute_Date')? ( condition.Value | date:'dd-MM-yyyy' ) : condition.Value )}}" />
                                </td>
                                <td>
                                    <i class="btn icon-remove" data-ng-disabled="PolicyApproved()" data-ng-hide="dldata.policyapproved" data-ng-click="factory.deleteCondition(condition,$index)"></i>
                                </td>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <div class="row-fluid text-right">
                <button class="btn btn-success" data-ng-disabled=" !(allocSubpolicyForm.$valid && (dldata.allocSubpolicy.Conditions.length >0) && !dldata.isDuplicateName) || dldata.policyapproved" data-ng-click="datalayer.saveAllocSubpolicy(dldata.allocSubpolicy)">Save</button>
                <button class="btn btn-primary" data-ng-show="dldata.allocSubpolicy.Id" data-ng-disabled=" !(allocSubpolicyForm.$valid && (dldata.allocSubpolicy.Conditions.length >0))|| factory.disableIfRelationExists()" data-ng-click="openmodal()">Activate</button>
                <button class="btn btn-warning" data-ng-click="datalayer.resetAllocSubpolicy(dldata.allocSubpolicy.Products,dldata.allocSubpolicy.Category)">Reset</button>
            </div>
        </div>
    </div>
</div>
