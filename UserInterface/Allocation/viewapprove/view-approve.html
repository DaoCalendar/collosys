<div>
    <div class="form-horizontal">
        <div class="control-group span4">
            <label class="control-label">Product</label>
            <div class="controls">
                <select data-ng-model="dldata.selectedProduct" class="input-large" data-ui-select2="">
                    <option value=""></option>
                    <option data-ng-repeat="s in dldata.scbSystems | orderBy: 'toString()'">{{s}}</option>
                </select>
            </div>
        </div>
        <div class="control-group span8">
            <label class="control-label">Allocation Status</label>
            <div class="controls">
                <select data-ng-model="dldata.selectedAllocation" class="input-xlarge"  data-ui-select2="">
                    <option value="None">All</option>
                    <option value="DoNotAllocate">Do not allocate</option>
                    <option value="AllocateToTelecalling">Handle by telecaller</option>
                    <option value="AllocateToStakeholder">Allocated to particular stakeholder</option>
                    <option value="AsPerWorking">Allocated as per policy</option>
                    <option value="AllocationError">Error in allocation</option>
                    <option value="Submitted">Approve-changed allocation</option>
                    <option data-ng-repeat="allocstat in dldata.AllocationStatus">{{allocstat}}</option>
                </select>
            </div>
        </div>
        <form name="formDateFilter">
            <div class="row-fluid">
                <div class="control-group span4">
                    <label class="control-label">From Date- </label>
                    <div class="controls">
                        <div class="input-append">
                            <input class="input-medium" type="text" name="fromDate" data-ng-model="dldata.fromDate" required
                                data-bs-datepicker="" />
                            <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
                        </div>
                        <!--formDateFilter validation-->
                        <div data-ng-show="formDateFilter.fromDate.$dirty">
                            <div class="field-validation-error" data-ng-show="formDateFilter.fromDate.$error.required">{{val.Required()}}</div>
                        </div>
                    </div>
                </div>

                <!--To Date -->
                <div class="control-group span4">
                    <label class="control-label">To Date</label>
                    <div class="controls">
                        <div class="input-append">
                            <input type="text" name="toDate" class="input-medium" data-ng-model="dldata.toDate" required bs-datepicker ui-validate=" '$value >  dldata.fromDate'" />
                            <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
                        </div>
                        <!--EndDate validation-->
                        <div data-ng-show="formDateFilter.toDate.$dirty">
                            <div class="field-validation-error" data-ng-show="formDateFilter.toDate.$error.required">{{val.Required()}}</div>
                        </div>
                    </div>
                </div>
                <div class="span2">
                    <button class="btn btn-success" data-ng-disabled="!formDateFilter.$valid" data-ng-click="getPagedData()">OK</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row-fluid" data-ui-if="gridOptions.showGrid == true">
        <div data-ng-include="'/Generic/csgrid/grid-buttons.html'"></div>
        <div style="height: 500px;" data-ng-grid="gridOptions"></div>
    </div>
    <div class="row-fluid">
        <button class="btn btn-info" data-ng-click="openChangeModal()">Change Allocation</button>
        <!--data-ng-show="gridOptions.$gridScope.selectedItems.length>0" data-ng-click="openModal=!openModal"-->
        <!--<button class="btn btn-info" data-ng-click="openChurnModal()">Churn Allocation</button>--><!-- data-ng-click="churnModal=!churnModal" data-ng-show="showChurnButton()"-->
        <button class="btn btn-info" data-ng-show="dldata.selectedAllocation=='Submitted' && gridOptions.$gridScope.selectedItems.length>0" data-ng-click="datalayer.approveAllocations()">Approve Allocation</button>
        <button class="btn btn-danger" data-ng-show="dldata.selectedAllocation=='Submitted' && gridOptions.$gridScope.selectedItems.length>0" data-ng-click="datalayer.rejectAllocations()">Reject Allocation</button>
        <div style="vertical-align: bottom; height: 60px;">
        </div>
    </div>
</div>
