<div class="row">
    <div data-ng-form="allocPolicyForm" class="form-horizontal">
        <div class="row">
            <div class="col-md-5">
                <cs-field data-ng-model="dldata.allocPolicy.Products" field="allocpolicy.Product"
                          data-ng-change="datalayer.changeProductCategory();buttonStatus=null" ng-required="true"></cs-field>
            </div>
            <!--<div class="col-md-5">
                <select data-ng-options="el for el in dldata.productsList"
                        multiple="multiple" move-on-select="true" class="input-medium"
                        ng-model="selections"
                        bs-duallistbox></select>
            </div>-->
        </div>
    </div>

    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-4">
            <label class="heading-for-box">Expired/Draft</label>
            <div class="box">
                <div class="policy-name-box"
                     data-ng-repeat="allocRelation in dldata.allocPolicy.AllocRelations | filter:factory.filterRelation(false,'')">
                    <div class="clickableName"
                         data-ng-click="setDisplaySubpolicy(allocRelation.AllocSubpolicy,allocRelation);setButtonStatus('Expired')">
                        {{allocRelation.AllocSubpolicy.Name}}
                    </div>
                </div>
                <!--Draft-->
                <div class="policy-name-box" data-ng-repeat="allocRelation in dldata.subPolicyList">
                    <div class="clickableName"
                         data-ng-click="setDisplaySubpolicy(allocRelation);setButtonStatus('Draft')">
                        {{allocRelation.Name}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <label class="heading-for-box">Approved/UnApproved</label>
            <div class="box">

                <div class="policy-name-box" data-ng-repeat="allocRelation in dldata.allocPolicy.AllocRelations | filter:factory.filterRelation(true,'Approved') | orderBy: 'Priority'">

                    <div class="clickableName"
                         data-ng-click="setButtonStatus('Approved');setDisplaySubpolicy(allocRelation.AllocSubpolicy,allocRelation)">
                        {{allocRelation.AllocSubpolicy.Name}}
                    </div>
                </div>

                <div class="policy-name-box alert-error" data-ng-repeat="allocRelation in dldata.allocPolicy.AllocRelations | filter:factory.filterRelation(true,'Submitted') | orderBy: 'Priority'">

                    <div class="clickableName"
                         data-ng-click="setButtonStatus('UnApproved');setDisplaySubpolicy(allocRelation.AllocSubpolicy,allocRelation)">
                        {{allocRelation.AllocSubpolicy.Name}}
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div class="row margin-box" data-ng-show="buttonStatus">
        <div class="col-md-1"></div>
        <div class="col-md-8">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{disSubPolicy.Name}} :({{buttonStatus}})
                    <!--Deactivate,Approv, Reject Buttons-->
                    <div class="pull-right">
                        <div class="form-group">
                            <div class="controls">
                                <button class="btn  btn-danger"
                                        data-ng-show="buttonStatus==='Approved'"
                                        data-ng-click="openModelDeactivateSubPolicy(allocRelation);">
                                    Deactivate
                                </button>
                                <!--for draft-->
                                <button class="btn btn-primary"
                                        data-ng-show="buttonStatus=='Draft'"
                                        data-ng-click="openModelNewSubPolicy(allocRelation,$index);">
                                    Activate
                                </button>

                                <!--for Expired-->
                                <button class="btn btn-primary"
                                        data-ng-show="buttonStatus=='Expired'"
                                        data-ng-click="openModelReactivateSubPolicy(allocRelation);">
                                    Reactivate
                                </button>

                                <button class="btn btn-success"
                                        data-ng-show="buttonStatus=='UnApproved'"
                                        data-ng-click="approve(allocRelation)">
                                    Approve
                                </button>
                                <button class="btn btn-success"
                                        data-ng-show="buttonStatus=='UnApproved'"
                                        data-ng-click="reject(allocRelation)">
                                    Reject
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-body  form-horizontal">
                    <!--Name & Policy-->
                    <div class="row">
                        <!--Name-->
                        <!--<div class="form-group col-md-5">
                            <label class="control-label">Name </label>
                            <div class="controls">
                                <input type="text" data-ng-model="disSubPolicy.Name" readonly="readonly" />
                            </div>
                        </div>-->
                        <!--Policy Stakeholder-->
                        <div class="col-md-5" data-ng-show="disSubPolicy.Policy=='AllocateToStkholder'">
                            <label class="control-label">Stakeholder</label>
                            <div class="controls">
                                <input type="text" readonly="readonly" data-ng-model="disSubPolicy.StakeholdersName" />
                            </div>
                        </div>

                    </div>
                    <!--Conditions & Policy Reason/ Stakeholder-->
                    <div class="row">
                        <!--Policy-->
                        <div class="col-md-5">
                            <label class="col-md-3 control-label">Policy</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" data-ng-model="disSubPolicy.Policy" readonly="readonly" />
                            </div>
                        </div>
                        <!--POlicy Reason-->
                        <div class="col-md-5" data-ng-show="disSubPolicy.Policy=='DoNotAllocate'">
                            <label class="col-md-3 control-label">Reason</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" data-ng-model="disSubPolicy.Reason" readonly="readonly" />
                            </div>
                        </div>

                    </div>
                    <!--Start & End Date-->
                    <div class="row" data-ng-hide="buttonStatus=='Draft'">
                        <!--Start date-->
                        <div class="col-md-5">
                            <label class="control-label">Start Date</label>
                            <div class="controls">
                                <input type="text" readonly value="{{allocRelation.StartDate|date:'dd-MM-yyyy'}}">
                            </div>
                        </div>
                        <!--End Date-->
                        <div class="col-md-5">
                            <label class="control-label">End Date</label>
                            <div class="controls">
                                <input type="text" readonly value="{{allocRelation.EndDate|date:'dd-MM-yyyy'}}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!--conditions-->
                        <div class="col-md-5">
                            <label class="control-label">Condition</label>
                            <div class="controls">
                                <textarea class="resize" data-ng-model="disSubPolicy.Condition" style="width: 550px" readonly="readonly"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
