<!--Edit Modal PopUp-->
<div data-ng-form="formEditPincode" class="form-horizontal">
    <div class="modal-header">
        {{modelTitle}}{{mode}}
    </div>

    <div class="modal-body">

        <cs-field-group mode="mode">
            <cs-field data-ng-model="eGPincode.Country" field="eGPincodeModel.Country"></cs-field>

            <cs-field data-ng-model="eGPincode.Region" 
                      data-ng-change="datalayer.getData(eGPincode.Region);factory.regionChange()"
                      field="eGPincodeModel.Region">
            </cs-field>
            

            <cs-field data-ng-model="eGPincode.State" field="eGPincodeModel.State" 
                data-ng-change="datalayer.getData(eGPincode.State);factory.stateChange()"></cs-field>
            <cs-field data-ng-model="eGPincode.Cluster" field="eGPincodeModel.Cluster"></cs-field>
            <cs-field data-ng-model="eGPincode.District" field="eGPincodeModel.District"></cs-field>
            <cs-field data-ng-model="eGPincode.City" field="eGPincodeModel.City" typeahead="c for c in datalayer.pincodeCity($viewValue,eGPincode.District)"></cs-field>
            <cs-field data-ng-model="eGPincode.CityCategory" field="eGPincodeModel.CityCategory"></cs-field>
            <cs-field data-ng-model="eGPincode.Area" field="eGPincodeModel.Area" typeahead="c for c in datalayer.pincodeArea($viewValue, eGPincode.City)" data-ng-change="eGPincode.Area"></cs-field>
            <cs-field data-ng-model="eGPincode.Pincode" field="eGPincodeModel.Pincode"></cs-field>
        </cs-field-group>
    </div>

    <div class="modal-footer well">
        <button class="btn btn-success" data-ng-click="save()" data-ng-disabled="!formEditPincode.$valid">Save</button>
        <button class="btn btn-primary" data-ng-hide="dldata.isInEditMode" data-ng-click="reset()">Reset</button>
        <button class="btn btn-warning" data-ng-click="closeEditModel()">Close</button>
    </div>
</div>
