<div class="form-horizontal">
    <div class="panel">
        <div class="panel-heading">Permissions {{perm.hierarchy}}</div>
        <div class="row-fluid">
            <div class="control-group span5">
                <div class="control-label">Hierarchy</div>
                <div class="controls">
                    <select data-ui-select2="" class="input-medium" data-ng-model="perm.hierarchy">
                        <option value=""></option>
                        <option data-ng-repeat="data in dldata.stakeHierarchy|unique : 'Hierarchy'" value="{{data.Hierarchy}}">{{data.Hierarchy}}</option>
                    </select>
                </div>
            </div>
            <div data-ng-show="perm.hierarchy" class="control-group span5">
                <div class="control-label">Designation</div>
                <div class="controls">
                    <select data-ui-select2="" data-ng-change="datalayer.GetPermission(perm.designation)" class="input-medium" data-ng-model="perm.designation">
                        <option value=""></option>
                        <option data-ng-repeat="data in dldata.stakeHierarchy|
                        filter : {'Hierarchy' : perm.hierarchy  } | orderBy: 'PositionLevel'"
                            value="{{data.Id}}">{{data.Designation}}</option>
                    </select>
                </div>
            </div>

        </div>
    </div>

    <div>
        <div data-ng-repeat="(key, module) in prmsn track by key">
            <div class="panel row-fluid">
                <div class="panel-heading">
                    <input type="checkbox" data-ng-model="module.access">{{module.name}}
                </div>
                <div data-ng-if="module.access" data-ng-repeat="(key,activity) in module.childrens track by key">

                    <div class="span5">
                        <input type="checkbox" data-ng-model="activity.access" />{{activity.name}}
                        <div><sub>{{activity.description}}</sub></div>
                    </div>

                    <div data-ng-if="activity.access" data-ng-repeat="(key,permissions) in activity.childrens track by key">

                        <div class="span5">
                            <input type="checkbox" data-ng-model="permissions.access" />{{permissions.name}}
                            <div><sub>{{permissions.description}}</sub></div>
                        </div>

                        <div data-ng-repeat="(key,extraPermissions) in permissions.childrens track by key">
                            <div class="span5">
                                <input type="checkbox" data-ng-model="extraPermissions.access" />{{extraPermissions.name}}
                                <div><sub>{{extraPermissions.description}}</sub></div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
        <div class="text-right">
            <button class="btn btn-success">Save</button>
        </div>
    </div>
</div>
