<div class="form-horizontal">
    <div class="panel">
        <div class="panel-heading">Permissions {{perm.hierarchy}}</div>
        <div class="row-fluid">
           <cs-template class="span5" options="hierarchy">
                <select  class="input-medium"  data-ng-model="perm.hierarchy">
                    <option value=""></option>
                    <option data-ng-repeat="data in dldata.stakeHierarchy|unique : 'Hierarchy'" value="{{data.Hierarchy}}">{{data.Hierarchy}}</option>
                </select>
           </cs-template>

            <cs-template data-ng-if="perm.hierarchy" class="span5" options="designation">
                <select class="input-medium"  data-ng-model="perm.designation">
                    <option value=""></option>
                    <option data-ng-repeat="data in dldata.stakeHierarchy|
                        filter : {'Hierarchy' : permissions.Hierarchy  } | orderBy: 'PositionLevel'" value="{{data.Id}}">{{data.Designation}}</option>
                </select>
            </cs-template>

        </div>
        <div class="row-fluid">
            <div data-ng-repeat="data in permission">
                <div class="panel span6">
                    <div class="panel-heading">{{data.area}}</div>
                    <div data-ng-repeat="perm in data.permissions">
                        <input data-ng-model="perm.permission.access" type="checkbox">
                        {{perm.permission.display}}
                        <div>
                            <p><sub>{{perm.permission.desc}}</sub></p>
                        </div>
                        <div data-ng-repeat="dt in perm.extrapermission">
                            <input data-ng-model="dt.access" type="checkbox">
                            {{dt.display}}
                            <div>
                                <p><sub>{{dt.desc}}</sub></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right">
            <button data-ng-click="save(permission)" class="btn btn-success ">Save</button>
        </div>
    </div>
</div>
