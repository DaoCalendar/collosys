<div>
    <!--    <div data-ng-include="baseUrl + 'Generic/taxlist/taxlist-list.html'"></div>-->
    <div>
        <form name="taxForm">
            <div class="panel panel-default">
                <div class="panel-heading">
                    {{modelTitle}}
                </div>
                <div class="panel-body">
                    <cs-form layout="6.3.5" mode="mode">
                        <cs-field data-ng-model="tax.TaxName" field="TaxList.TaxName"></cs-field>

                        <cs-field data-ng-model="tax.TaxType" 
                                  field="TaxList.TaxType"></cs-field>

                        <cs-field data-ng-model="tax.ApplicableTo" 
                                  field="TaxList.ApplicableTo"></cs-field>

                        <cs-field data-ng-model="tax.IndustryZone" field="TaxList.IndustryZone"></cs-field>
                    
                        <cs-field data-ng-model="tax.ApplyOn" field="TaxList.ApplyOn"></cs-field>

                        <cs-field data-ng-model="tax.TotSource"  field="TaxList.TotSource"></cs-field>
                    
                        <cs-field data-ng-model="tax.Description" field="TaxList.Description"></cs-field>
                    </cs-form>

                </div>
            </div>
            <div class="text-right">
                <cs-button type="save" data-ng-hide="mode === 'view'" ng-click="applyedit(tax)" ng-disabled="taxForm.$invalid"></cs-button>
                <cs-button type="close" data-ng-click="closeTaxlist()"></cs-button>
                <cs-button type="reset" data-ng-hide="mode === 'view'" ng-click="resetTax()"></cs-button>
            </div>
        </form>
    </div>
</div>
