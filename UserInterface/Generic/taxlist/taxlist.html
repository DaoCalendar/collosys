<div class="row-fluid">
    <div class="row-fluid">
        <h3 class="well-small">Tax Component List</h3>
        <table></table>
    </div>
    <div class="row-fluid">
        <form name="taxForm">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Tax Component Details
                </div>
                <div class="panel-body form-horizontal">
                    <div class="row-fluid">
                        <div class="span5">
                            <cs-field data-ng-model="tax.TaxName" field="TaxList.TaxName"></cs-field>
                        </div>
                        <div class="span5">
                            <cs-field data-ng-model="tax.TaxType" 
                                      field="TaxList.TaxType" 
                                ></cs-field>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span5">
                            <cs-field data-ng-model="tax.ApplicableTo" 
                                      field="TaxList.ApplicableTo"
                                ></cs-field>
                        </div>
                        <div class="span5">
                            <cs-field data-ng-model="tax.IndustryZone" field="TaxList.IndustryZone"></cs-field>
                        </div>
                    </div>
                    
                    <div class="row-fluid">
                        <div class="span5">
                            <cs-field data-ng-model="tax.ApplyOn" field="TaxList.ApplyOn"></cs-field>
                        </div>
                        <div class="span5" data-ng-show="tax.ApplyOn">
                            <cs-field data-ng-model="tax.TotSource" data-ng-required="tax.ApplyOn" field="TaxList.TotSource"></cs-field>
                        </div>
                    </div>
                    
                    <div class="row-fluid">
                        <div class="span5">
                            <cs-field data-ng-model="tax.Description" field="TaxList.Description"></cs-field>
                        </div>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <cs-button type="Add"></cs-button>
                </div>
            </div>
        </form>
    </div>
</div>
