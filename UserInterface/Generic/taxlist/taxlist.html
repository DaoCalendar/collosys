<div class="row-fluid">
    <div class="row-fluid">
        <label class="tax-list-heading">Tax Component List</label>
        <div class="row-fluid tax-list-box">
            <table class="table table-bordered table-hover" data-ng-show="taxList.length>0">
                <thead>
                    <tr>
                        <th></th>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Applicable To</th>
                        <th>Industry Zone</th>
                        <th>Apply On</th>
                        <th>TOT Source</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="t in taxList">
                        <td><i class="btn icon-edit-sign" data-ng-click="edit(t, $index)"></i></td>
                        <td>{{t.TaxName}}</td>
                        <td>{{t.TaxType}}</td>
                        <td>{{t.ApplicableTo}}</td>
                        <td>{{t.IndustryZone}}</td>
                        <td>{{t.ApplyOn}}</td>
                        <td>{{t.TotSource}}</td>
                        <td>{{t.Description}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="row-fluid text-center tax-list-box-no-data"  data-ng-hide="taxList.length>0">
                <label>No Tax added in list</label>
            </div>
        </div>
        
    </div>
    <div class="row-fluid">
        <form name="taxForm">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Tax Component Details
                </div>
                <div class="panel-body form-horizontal">
                    <div class="row-fluid">
                        <div class="span5">
                            <cs-field data-ng-model="tax.TaxName" field="TaxList.TaxName"></cs-field>
                        </div>
                        <div class="span5">
                            <cs-field data-ng-model="tax.TaxType" 
                                      field="TaxList.TaxType" 
                                ></cs-field>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span5">
                            <cs-field data-ng-model="tax.ApplicableTo" 
                                      field="TaxList.ApplicableTo"
                                ></cs-field>
                        </div>
                        <div class="span5">
                            <cs-field data-ng-model="tax.IndustryZone" field="TaxList.IndustryZone"></cs-field>
                        </div>
                    </div>
                    
                    <div class="row-fluid">
                        <div class="span5">
                            <cs-field data-ng-model="tax.ApplyOn" field="TaxList.ApplyOn"></cs-field>
                        </div>
                        <div class="span5" >
                            <cs-field data-ng-model="tax.TotSource"  field="TaxList.TotSource"></cs-field>
                        </div>
                    </div>
                    
                    <div class="row-fluid">
                        <div class="span5">
                            <cs-field data-ng-model="tax.Description" field="TaxList.Description"></cs-field>
                        </div>
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <cs-button type="Add" ng-click="add(tax)" data-ng-show="isAddMode" ng-disabled="taxForm.$invalid"></cs-button>
                    <cs-button type="Add" text="Save" data-ng-hide="isAddMode" ng-click="applyedit(tax)" ng-disabled="taxForm.$invalid"></cs-button>
                    <cs-button type="Add" text="Reset"  ng-click="resetTax()" ></cs-button>
                </div>
            </div>
        </form>
    </div>
</div>
