<div class="col-md-12" data-ng-show="userNotifyCount">
    <div class="col-md-3">
        <cs-list2 list-heading="Notifications" value-list="userNotifyCount"
                  ng-model="selectedUser" text-field="StakeholderName" subtext-field="NotifyCount"
                  on-click="GetUserNotificationList()" selected-index="selectedUserIndex">
        </cs-list2>
    </div>
    <div class="col-md-9">
        <div class="rectangle" data-ng-repeat="notify in userNotifications">
            <div>{{notify.Description}}<span class="text-muted"> {{notify.CreatedOn | fromNow}}</span></div>
            <div data-ng-show="notify.IsResponse">
                <button type="button" data-ng-click="onDismiss(notify)" 
                        class="btn btn-link">
                    Dismiss
                </button>
            </div>
            <div data-ng-show="!notify.IsResponse">
                <div class="btn-group">
                    <button type="button" data-ng-show="notify.buttons.showApprove"
                            class="btn btn-link" data-ng-click="onApprove(notify)">
                        Approve
                    </button>
                    <button type="button" data-ng-show="notify.buttons.showReject"
                            class="btn btn-link" data-ng-click="onReject(notify)">
                        Reject
                    </button>
                    <button type="button" data-ng-show="notify.buttons.showDetails"
                            class="btn btn-link" data-ng-click="onDetails(notify)">
                        Details
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
