<div data-ng-if="true">

    <form>

            <cs-form  mode="'add'">
        <div class="dropdown">
            <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="#">
                <div class="input-group">
                    <input type="text" class="form-control" data-ng-model="data.dateDropDownInput"><span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                </div>
            </cs-form>
            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                <datetimepicker data-ng-model="data.dateDropDownInput" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }" />
            </ul>
        </div>


        <ng-form data-ng-if="true" name="parentForm">
            <cs-form  layout="5.4.8" >
                <!--<cs-field data-ng-model="abce.data1" data-ng-change ="changeFunc(abcde)" field="fields[7]"></cs-field>-->
                <cs-field data-ng-model="abce.data" layout="10.2.8" data-ng-change="dataChanged()" field="fields[1]"></cs-field>
                <!--<cs-field data-ng-model="abce.data"  field="fields[1]"></cs-field>
                <cs-field data-ng-model="abce.data"  track-by="value" value-list="array" field="fields[0]"></cs-field>-->
                <cs-field data-ng-model="abce.data1"  value-list="array" field="fields[0]"></cs-field>
            </cs-form>
        </ng-form>
        <pre>{{abce}}</pre>
        <pre>{{pqr}}{{clicked}}</pre>
    </form>
</div>

            </li>
            <!-- <li data-ng-show="datalist.working>0">
