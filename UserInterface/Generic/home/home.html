<div data-ng-if="false">
    <!--<input name="masked" type="text" ui-mask="(999) 999-9999" ng-model="x"/>-->
    <form class="form-horizontal">
        <ng-form name="parentForm" class="form-horizontal">
            <cs-field-group mode="'add'">
                <cs-field data-ng-model="abc" value-list="array track by Id" data-ng-change ="changeFunc(abc)" field="fields[4]"></cs-field>{{array}}
                <cs-field data-ng-model="abcd" value-ist="array"  data-ng-change ="changeFunc(abcd)" field="fields[5]"></cs-field>
                <cs-field data-ng-model="abce.data" data-ng-change ="changeFunc(abcde)" field="fields[7]"></cs-field>
                <pre>{{abce.data}}</pre>
                <pre>{{pqr}}</pre>
            </cs-field-group>
        </ng-form>
    </form>
</div>

<div
    data-ng-show="showPendingOptions()"
    data-ng-cloack="">

    <div class="panel form-horizontal">
        <div class="panel-heading">Pending Approvals</div>
        <ul>
            <li data-ng-show="datalist.stakeholders>0">
                <a class="navbar-link" href="#/stakeholder/view/PendingForMe"><b>Stakeholder Approval:</b>  {{datalist.stakeholders}} approval pending</a>
            </li>
            <!-- <li data-ng-show="datalist.working>0">
                <a class="navbar-link" href="#/stakeholder/view"><b>Stakeholder Working Approval:</b>  {{datalist.working}} approval pending</a>
            </li>
            <li data-ng-show="datalist.payment>0">
                <a class="navbar-link" href="#/stakeholder/view"><b>Stakeholder Payment Approval:</b>  {{datalist.payment}} approval pending</a>
            </li>-->
            <li data-ng-show="datalist.allocation>0">
                <a class="navbar-link" href="#"><b>Allocation Approval :</b>  {{datalist.allocation}}  approval pending</a>
            </li>
            <li data-ng-show="datalist.billing>0">
                <a class="navbar-link" href="#"><b>Allocation Policy Approval:</b>  {{datalist.billing}} approval pending</a>
            </li>
        </ul>
    </div>
</div>
