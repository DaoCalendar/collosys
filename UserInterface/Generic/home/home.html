<div data-ng-if="false">

    <form class="form-horizontal">

        </select>
        <select id="dynamic-options" class="nya-selectpicker" ng-model="myModel" data-container="body" multiple>
            <option ng-repeat="option in array1" value="{{option}}">{{option}}</option>

        <ng-form data-ng-if="true" name="parentForm" class="form-horizontal">
            <cs-field-group  mode="'add'">
                <cs-field data-ng-model="abce.data" field="fields[0]"></cs-field>{{array}}
                <cs-field data-ng-model="abcd" value-ist="array" multiple="multiple" data-ng-change ="changeFunc(abcd)" field="fields[5]"></cs-field>
                <cs-field data-ng-model="abce.data" data-ng-change ="changeFunc(abcde)" field="fields[7]"></cs-field>
                <pre>{{abce.data}}</pre>
                <pre>{{abce}}</pre>
            </cs-field-group>
        </ng-form>
    </form>
</div>

            </li>
            <!-- <li data-ng-show="datalist.working>0">
