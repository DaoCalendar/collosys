<div class="row-fluid">
    <div class="row-fluid">
        <label class="tax-list-heading">Tax Master List</label>
        <div class="row-fluid tax-list-box">
            <table class="table table-bordered table-hover" data-ng-show="taxMasterList.length>0">
                <thead>
                    <tr>
                        <th></th>
                        <th>Type</th>
                        <th>Applicable To</th>
                        <!--<th>Industry Zone</th>-->
                        <th>Country</th>
                        <th>State</th>
                        <th>Percentage</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="t in taxMasterList">
                        <td><i class="btn icon-edit-sign" data-ng-click="edit(t, $index)"></i></td>
                        <td>{{t.GTaxesList.TaxName}}</td>
                        <td>{{t.ApplicableTo}}</td>
                        <!--<td>{{t.IndustryZone}}</td>-->
                        <td>{{t.Country}}</td>
                        <td>{{t.State}}</td>
                        <td>{{t.Percentage}}</td>
                        <td>{{t.StartDate | date}}</td>
                        <td>{{t.EndDate | date}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="row-fluid text-center tax-list-box-no-data" data-ng-hide="taxMasterList.length>0">
                <label>No Master </label>
            </div>
        </div>

    </div>
    <div class="row-fluid">
        <form name="taxForm">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Tax Component Details
                </div>
                <div class="panel-body form-horizontal">
                    <div class="row-fluid">
                        <div class="span5">
                            <cs-field data-ng-model="tax.ApplicableTo"
                                field="TaxMaster.ApplicableTo"></cs-field>

                        </div>
                        <div class="span5">
                            <cs-field data-ng-model="tax.State"
                                field="TaxMaster.State"></cs-field>
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span5">
                            <cs-field data-ng-model="tax.GTaxesList" field="TaxMaster.GTaxesList"></cs-field>
                            <!--<cs-field data-ng-model="tax.IndustryZone" field="TaxMaster.IndustryZone"></cs-field>-->
                        </div>
                        <div class="span5">
                            <cs-field data-ng-model="tax.Percentage" field="TaxMaster.Percentage"></cs-field>
                           <!-- <div class="control-group">
                                <label class="control-label">Percentage</label>
                                <div class="controls">
                                    <div class="input-append">
                                        <input type="text"
                                               data-ng-pattern="/^$|^\d{0,2}(\.\d{1,2})? *%?$/"
                                               data-ng-maxlength="99.99"
                                               class="input-mini"
                                               data-ng-model="tax.Percentage" />
                                        <span class="add-on">%</span>
                                    </div>
                                </div>
                            </div>-->
                            <!--<cs-field data-ng-model="tax.Percentage" field="TaxMaster.Percentage"></cs-field>-->
                            <!--<input type="text" data-ng-model="tax.Percentage" data-ng-pattern="/^$|^\d{0,2}(\.\d{1,2})? *%?$/"/>-->
                        </div>
                    </div>

                    <div class="row-fluid">
                        <div class="span5">
                            <cs-field data-ng-model="tax.StartDate" field="TaxMaster.StartDate"></cs-field>
                        </div>
                        <div class="span5">
                            <cs-field data-ng-model="tax.EndDate" field="TaxMaster.EndDate"></cs-field>
                        </div>
                    </div>

                </div>
                <div class="panel-footer text-right">
                    <cs-button type="Add" ng-click="add(tax)" data-ng-show="isAddMode" ng-disabled="taxForm.$invalid"></cs-button>
                    <cs-button type="Add" text="Save" data-ng-hide="isAddMode" ng-click="applyedit(tax)" ng-disabled="taxForm.$invalid"></cs-button>
                    <cs-button type="Add" text="Reset" ng-click="resetTax()"></cs-button>
                </div>
            </div>
        </form>
    </div>

</div>
