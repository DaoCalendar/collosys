<form name="profileform">
    <div class="panel panel-default">
        <div class="panel-heading">Profile</div>
        <div data-ng-hide="dldata.profile">
            <div class="well-small">
                No Profile Present For Display
            </div>

        </div>
        <div class="panel-body">
            <div data-ng-show="dldata.profile">
                <cs-form layout="8.4.8">
                        
                    <cs-field data-ng-model="dldata.profile.Name" field="profile.Name" data-ng-disabled="true"></cs-field>

                    <cs-field data-ng-model="dldata.profile.ExternalId" field="profile.ExternalId" data-ng-disabled="true"></cs-field>

                    <cs-field data-ng-model="dldata.profile.JoiningDate" field="profile.JoiningDate" data-ng-disabled="true"></cs-field>

                    <cs-field data-ng-model="dldata.profile.Hierarchy.Hierarchy" field="profile.Hierarchy" data-ng-disabled="true"></cs-field>

                    <cs-field data-ng-model="dldata.profile.Hierarchy.Designation" field="profile.Designation" data-ng-disabled="true"></cs-field>

                    <cs-field data-ng-model="dldata.profile.EmailId" field="profile.EmailId" data-ng-disabled="true"></cs-field>
                     
                    <div>
                        <div data-ng-if="!isChangingMobile">
                            <cs-field data-ng-model="dldata.profile.MobileNo" field="profile.MobileNo" data-ng-disabled="!isChangingMobile"></cs-field>
                        </div>
                         
                        <div data-ng-if="isChangingMobile">
                            <cs-field data-ng-model="dldata.profile.MobileNo" field="profile.MobileNo"></cs-field>
                        </div>

                         
                        <div class="col-md-2"  style="margin-bottom: 7px">
                            <cs-button type="save" permission="UserProfile" data-ng-show="isChangingMobile" data-ng-click="saveMobile()"></cs-button>

                            <cs-button type="cancel" permission="UserProfile" data-ng-show="isChangingMobile" data-ng-click="resetMobile()"></cs-button>

                            <cs-button type="add" text="Change" permission="UserProfile" data-ng-hide="isChangingMobile" data-ng-click="change()"></cs-button>
                        </div>
                    </div>
                </cs-form>
            </div>
        </div>
    </div>
</form>
